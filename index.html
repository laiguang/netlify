    <style>
        :root {
            /* åŸºç¡€è‰²æ¿ */
            --bg-color: #FFB7B2;

        }

        /* ä¸»é¢˜å®šä¹‰ */
        [data-theme="summer"] { --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4; --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4); }
        [data-theme="autumn"] { --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7; --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --btn-shadow: rgba(166, 93, 72, 0.4); }

        /* æ‰‹æœºç«¯ (ç«–å±ä¼˜å…ˆ) */

        /* å¹³æ¿/æ¡Œé¢ç«¯ */

        /* ç²’å­ç”»å¸ƒ */

        }
        .btn svg { width: 55%; height: 55%; fill: currentColor; pointer-events: none; }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--btn-shadow); }

<body data-theme="spring">

    <div class="container">

        <div class="level-wrapper">
            <canvas id="level-canvas" width="360" height="360"></canvas>
        </div>

        <!-- ä¸­éƒ¨ï¼šè®¡æ—¶å™¨ (åŒå‡»å¯åˆ‡æ¢ä¸»é¢˜) -->
        <div class="timer-display" id="timer">
            00 : 00 : 00
        </div>

        <!-- ä¸‹éƒ¨ï¼šæŒ‰é’® -->

            <button class="btn hidden" id="btn-restart">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg>

    <script>
        // --- é…ç½®åŒºï¼šåŸºäºæ—¶é—´çš„ç‰©ç†å‚æ•° ---
        // speedScale: åƒç´ /ç§’ (PPS)
        const DEVICE_CONFIG = {
            mobile: { 
                particleBaseSize: 8, 
                maxTilt: 20,
                speedScale: 150 
            },
            tablet: { 
                particleBaseSize: 12, 
                maxTilt: 20,
                speedScale: 200 
            },
            desktop: { 
                particleBaseSize: 16, 
                maxTilt: 20,
                speedScale: 250 
            }
        };

        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3;

        // --- å…¨å±€çŠ¶æ€å˜é‡ ---
        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        
        // æ°´å¹³ä»ªæ•°æ®
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        
        // Emoji ç¼“å­˜
        let cachedEmojis = { h: null, m: null, s: null };

        // ç²’å­ç³»ç»Ÿæ•°æ®
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;
        let lastFrameTime = 0; // ç”¨äºè®¡ç®— delta time

        // è®¾å¤‡æ£€æµ‹
        function getDeviceType() {
            const w = window.innerWidth;
            if (w <= 600) return 'mobile';
            if (w <= 1024) return 'tablet';
            return 'desktop';
        }
        
        let isMobileOrTablet = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                               || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);

        // DOM å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        // --- åˆå§‹åŒ– ---
        function init() {
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
            
            // äº¤äº’äº‹ä»¶
            window.addEventListener('keydown', handleKeydown); // ç”µè„‘ç©ºæ ¼
            timerEl.addEventListener('dblclick', handleTimerDoubleTap); // æ‰‹æœºåŒå‡»

            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);
            
            // åˆ‡æ¢åå°è‡ªåŠ¨æš‚åœ
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            // ç«‹å³æ¸²æŸ“ä¸€æ¬¡è®¡æ—¶å™¨
            updateTimerDisplay();

            // å¯åŠ¨æ°´å¹³ä»ª
            initOrientation();

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯ (ä¼ å…¥ timestamp)
            requestAnimationFrame((timestamp) => {
                lastFrameTime = timestamp;
                renderLoop(timestamp);
            });
        }

        // --- æ ¸å¿ƒæ¸²æŸ“å¾ªç¯ï¼šTime-based Animation ---
        function renderLoop(timestamp) {
            // 1. è®¡ç®—æ—¶é—´å·® dt (ç§’)
            if (!lastFrameTime) lastFrameTime = timestamp;
            let dt = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            // 2. é˜²ç¬ç§»é€»è¾‘ (Cap)
            // å¦‚æœå¡é¡¿è¶…è¿‡ 0.1sï¼Œå¼ºåˆ¶é”å®šä¸º 0.1sï¼Œé˜²æ­¢ç²’å­é£å‡ºå±å¹•
            if (dt > 0.1) dt = 0.1;

            drawLevel();
            updateAndDrawParticles(dt); // ä¼ å…¥ dt

            requestAnimationFrame(renderLoop);
        }

        // --- ç²’å­ç³»ç»Ÿ ---
        function updateAndDrawParticles(dt) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';
            const config = DEVICE_CONFIG[getDeviceType()];
            const baseSize = config.particleBaseSize;
            const baseSpeed = config.speedScale;

            pCtx.clearRect(0, 0, w, h);

            // ç”Ÿæˆæ–°ç²’å­ (åŸºäºæ—¶é—´æ¦‚ç‡)
            if (isParticleGenerating && !isParticleFrozen) {
                // æ¯ç§’ç”Ÿæˆå¯†åº¦æ§åˆ¶ï¼Œ5 * dt ä»£è¡¨å¤§è‡´çš„ç”Ÿæˆé€Ÿç‡
                if (Math.random() < 6 * dt) {
                    const sizeRand = Math.random();
                    let sizeMult = 1; 
                    if (sizeRand < 0.25) sizeMult = 0.6;
                    else if (sizeRand < 0.75) sizeMult = 1.2;
                    else sizeMult = 0.6;
                    
                    let size = baseSize * sizeMult;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        // vx: æ¨ªå‘æ¼‚ç§»é€Ÿåº¦
                        vx: (Math.random() - 0.5) * 60, 
                        // vy: çºµå‘ä¸‹è½/ä¸Šæµ®é€Ÿåº¦ (åŸºäº baseSpeed)
                        vy: isDark ? -(baseSpeed * (Math.random() + 0.5)) : (baseSpeed * (Math.random() + 0.5)),
                        size: size,
                        rotation: Math.random() * 360,
                        rotSpeed: (Math.random() - 0.5) * 120, // æ—‹è½¬é€Ÿåº¦
                        type: theme
                    });
                }
            }

            // æ›´æ–°ä¸ç»˜åˆ¶
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                if (!isParticleFrozen) {
                    // ä½ç½® = æ—§ä½ç½® + é€Ÿåº¦ * æ—¶é—´å·®
                    p.x += p.vx * dt;
                    p.y += p.vy * dt;
                    p.rotation += p.rotSpeed * dt;
                }

                // è¾¹ç•Œç§»é™¤
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1);
                    i--;
                    continue;
                }

                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            
            switch(theme) {
                case 'spring': // èŠ±ç“£
                    ctx.beginPath();
                    ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2);
                    ctx.fill();
                    break;
                case 'summer': // æ³¡æ³¡
                    ctx.lineWidth = size/5;
                    ctx.beginPath();
                    ctx.arc(0, 0, size/2, 0, Math.PI*2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(size/6, -size/6, size/10, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.6)';
                    ctx.fill();
                    break;
                case 'autumn': // æ«å¶ (ç®€åŒ–)
                    ctx.beginPath();
                    ctx.moveTo(0, -size);
                    ctx.lineTo(size/1.5, 0);
                    ctx.lineTo(0, size);
                    ctx.lineTo(-size/1.5, 0);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'winter': // é›ªèŠ±
                    ctx.fillStyle = '#FFFFFF';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(0, 0, size/3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    break;
                case 'dark': // è¤ç«è™«
                    ctx.fillStyle = '#F4D35E';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#F4D35E';
                    ctx.globalAlpha = 0.8;
                    ctx.beginPath();
                    ctx.arc(0, 0, size/3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;
                    break;
            }
        }

        // --- æ°´å¹³ä»ªç»˜åˆ¶ ---
        function drawLevel() {
            const w = levelCanvas.width;
            const h = levelCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = w / 2 - 10;
            const maxOffset = radius * 0.8;
            const config = DEVICE_CONFIG[getDeviceType()];
            const maxTilt = config.maxTilt;

            lCtx.clearRect(0, 0, w, h);

            let dx = (tiltX / maxTilt) * maxOffset;
            let dy = (tiltY / maxTilt) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // å¤–è½®å»“
            lCtx.lineWidth = 6;
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            // å†…å‘å…‰
            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            // è¯¯å·®åœˆä¸åå­—
            if (!isLevel) {
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy); lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20); lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();
                
                const toleranceRadius = (TOLERANCE / maxTilt) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            // å‡†æ˜Ÿ
            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 15, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 12, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        // --- é€»è¾‘æ§åˆ¶ ---
        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;

            const hStr = formatUnit(h, 'h');
            const mStr = formatUnit(m, 'm');
            const sStr = formatUnit(s, 's');

            timerEl.textContent = `${hStr} : ${mStr} : ${sStr}`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                // iOS æƒé™ç”³è¯·
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response !== 'granted') return;
                    } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause();
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            updateTimerDisplay();
            isParticleFrozen = false;
            isParticleGenerating = false;
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        // --- äº¤äº’å¤„ç† ---
        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                switchTheme();
            }
        }

        function handleTimerDoubleTap(e) {
            // ä»…é™ç§»åŠ¨/å¹³æ¿è®¾å¤‡å“åº”
            if (isMobileOrTablet) {
                e.preventDefault();
                switchTheme();
            }
        }

        function switchTheme() {
            themeIndex = (themeIndex + 1) % THEMES.length;
            document.body.setAttribute('data-theme', THEMES[themeIndex]);
        }

        // --- ä¼ æ„Ÿå™¨ä¸è‡ªé€‚åº” ---
        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobileOrTablet) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    const config = DEVICE_CONFIG.mobile; // é»˜è®¤è¯»å– mobile é…ç½®
                    tiltX = Math.max(-config.maxTilt, Math.min(config.maxTilt, gamma));
                    tiltY = Math.max(-config.maxTilt, Math.min(config.maxTilt, beta));
                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobileOrTablet) return;
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const dx = e.clientX - centerX;
                    const dy = e.clientY - centerY;
                    const config = DEVICE_CONFIG.desktop;
                    const scale = config.maxTilt / 100;
                    tiltX = dx * scale;
                    tiltY = dy * scale;
                });
            }
        }

        function resizeCanvases() {
            const dpr = window.devicePixelRatio || 1;
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            particleCanvas.width = w * dpr;
            particleCanvas.height = h * dpr;
            particleCanvas.style.width = w + 'px';
            particleCanvas.style.height = h + 'px';
            
            pCtx.setTransform(1, 0, 0, 1, 0, 0); 
            pCtx.scale(dpr, dpr);
        }

        // å¯åŠ¨
        init();

    </script>
