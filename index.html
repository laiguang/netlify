    <script>
        /**
         * çŠ¶æ€æœºä¸å¸¸é‡
         */
        const STATE = {
            IDLE: 'IDLE',
            COUNTDOWN: 'COUNTDOWN',
            RUNNING: 'RUNNING',
            PAUSED: 'PAUSED'
        };

        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3; // è§’åº¦å®¹å·®
        const MAX_TILT = 20; // æœ€å¤§æ˜¾ç¤ºå€¾æ–œèŒƒå›´

        // UI å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        // å†…éƒ¨å˜é‡
        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0; // æ¯«ç§’
        let timerInterval = null;
        let particleRaf = null;
        
        // å€’è®¡æ—¶ç›¸å…³
        let countdownValue = 5;
        let countdownInterval = null;

        // æ°´å¹³ä»ªæ•°æ®
        let tiltX = 0; // -MAX_TILT ~ MAX_TILT
        let tiltY = 0;
        let isLevel = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Emoji ç¼“å­˜ (ä¸ºé¿å…00æ—¶é—ªçƒï¼Œå­˜å‚¨å½“å‰00å¯¹åº”çš„emoji)
        let cachedEmojis = { h: null, m: null, s: null };

        // ç²’å­ç³»ç»Ÿæ•°æ®
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        // åˆå§‹åŒ–
        function init() {
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
            window.addEventListener('keydown', handleKeydown);
            
            // æŒ‰é’®äº‹ä»¶
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);

            // ç›‘å¬å±å¹•å¯è§†çŠ¶æ€
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) {
                    handlePause();
                }
            });

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            requestAnimationFrame(renderLoop);
            
            // å¯åŠ¨æ°´å¹³ä»ªç›‘å¬
            initOrientation();
        }

        /* -----------------------------------------------------------
           æ ¸å¿ƒé€»è¾‘æ§åˆ¶
        ----------------------------------------------------------- */

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                // è¯·æ±‚æƒé™ (iOS 13+)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response !== 'granted') {
                            alert('éœ€è¦é™€èºä»ªæƒé™æ¥æ£€æµ‹æ‰‹æœºæ˜¯å¦æ”¾å¹³ã€‚');
                            return;
                        }
                    } catch (e) {
                        console.error(e);
                    }
                }

                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            
            // UI æ›´æ–°
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            // å€’è®¡æ—¶ç»“æŸï¼Œæ£€æµ‹æ°´å¹³çŠ¶æ€
            if (isLevel) {
                startTimer();
            } else {
                // å¦‚æœä¸æ°´å¹³ï¼Œæš‚æ—¶æš‚åœï¼Œä¿æŒåœ¨COUNTDOWNç»“æŸçŠ¶æ€ï¼Œè¿˜æ˜¯ç›´æ¥æš‚åœï¼Ÿ
                // é€»è¾‘ï¼šå€’è®¡æ—¶ç»“æŸç¬é—´å¦‚æœæœªæ°´å¹³ï¼Œåˆ™è§†ä¸ºå¤±è´¥/æš‚åœ
                // ä½†ä¸ºäº†ä½“éªŒï¼Œæˆ‘ä»¬åˆ‡æ¢åˆ° PAUSED çŠ¶æ€å¹¶æç¤ºç”¨æˆ·
                handlePause(); 
                // å®é™…ä¸Šåº”è¯¥ç»™ä¸ªåé¦ˆï¼Œè¿™é‡Œç®€å•å¤„ç†ä¸ºæš‚åœï¼Œç”¨æˆ·è°ƒæ•´å¥½åéœ€å†æ¬¡ç‚¹å‡»æ’­æ”¾
            }
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            
            // UI
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');

            // ç²’å­
            isParticleGenerating = true;
            isParticleFrozen = false;

            // è®¡æ—¶å¾ªç¯
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();

                // æŒç»­æ£€æµ‹æ°´å¹³çŠ¶æ€
                if (!isLevel) {
                    handlePause();
                }
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);

                // UI
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>'; // æ¢å¤æ’­æ”¾å›¾æ ‡
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');

                // ç²’å­
                isParticleGenerating = false;
                isParticleFrozen = true; // æ—¶é—´æš‚åœé­”æ³•
            }
        }

        function handleRestart() {
            handlePause(); // ç¡®ä¿å…ˆåœä¸‹
            currentState = STATE.IDLE;
            elapsedTime = 0;
            updateTimerDisplay();
            
            // ç²’å­ï¼šå‰©ä½™é£˜èµ°
            isParticleFrozen = false; 
            isParticleGenerating = false;
            
            // UI
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        /* -----------------------------------------------------------
           UI ä¸ æ¸²æŸ“ (æ°´å¹³ä»ª & ç²’å­)
        ----------------------------------------------------------- */

        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        // æ°´å¹³ä»ªç»˜åˆ¶
        function drawLevel() {
            const w = levelCanvas.width;
            const h = levelCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = w / 2 - 10; // å¤–ç¯åŠå¾„
            const maxOffset = radius * 0.8; // å‡†æ˜Ÿæœ€å¤§ç§»åŠ¨åŠå¾„

            lCtx.clearRect(0, 0, w, h);

            // 1. è®¡ç®—å‡†æ˜Ÿä½ç½®
            // tiltX/Y æ˜¯è§’åº¦ã€‚æ˜ å°„åˆ°åƒç´ åç§»ã€‚
            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            // é™åˆ¶å‡†æ˜Ÿåœ¨åœ†å†… (æ¨¡æ‹Ÿç”µè„‘ç«¯é¼ æ ‡ç§»å‡ºæ—¶çš„è¾¹ç•Œå¸é™„)
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            // åˆ¤æ–­æ˜¯å¦æ°´å¹³
            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            // é¢œè‰²å®šä¹‰
            const gray = '#E0E0E0';
            const darkGray = '#BDBDBD';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // 2. ç»˜åˆ¶å¤–è½®å»“
            lCtx.lineWidth = 6;
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            // è‹¥æ°´å¹³ï¼Œç»˜åˆ¶å†…å‘å…‰åœˆ
            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66'; // é€æ˜åº¦
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            // 3. ç»˜åˆ¶åå­—è½´ (å¦‚æœä¸æ°´å¹³ä¸”éç”µè„‘æ¨¡æ‹Ÿè¶…å‡ºèŒƒå›´å¤ªè¿œï¼Œæ˜¾ç¤ºæ·¡æ·¡çš„åå­—)
            if (!isLevel) {
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy);
                lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20);
                lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();

                // ç»˜åˆ¶çº¢è‰²è¯¯å·®åœˆ (è™šçº¿)
                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            // 4. ç»˜åˆ¶å‡†æ˜Ÿ
            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                // ç»¿è‰²åœ†ç¯
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 15, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                // çº¢è‰²å®å¿ƒåœ†
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 12, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        // ç²’å­ç»˜åˆ¶
        function drawParticles() {
            const w = particleCanvas.width;
            const h = particleCanvas.height;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            pCtx.clearRect(0, 0, w, h);

            // ç”Ÿæˆæ–°ç²’å­
            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) { // ç”Ÿæˆé¢‘ç‡
                    const sizeBase = Math.random();
                    let size = 1; // 1:2:1 ratio approximation
                    if (sizeBase < 0.25) size = 10;
                    else if (sizeBase < 0.75) size = 20;
                    else size = 10;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: size,
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            // æ›´æ–°å’Œç»˜åˆ¶
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                // å¦‚æœæœªå†»ç»“ï¼Œæ›´æ–°ä½ç½®
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 2;
                }

                // è¾¹ç•Œç§»é™¤
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1);
                    i--;
                    continue;
                }

                // ç»˜åˆ¶å½¢çŠ¶
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                
                // æ ¹æ®ä¸»é¢˜ç»˜åˆ¶ä¸åŒå›¾æ ‡
                drawThemeShape(pCtx, p.type, p.size);
                
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            
            switch(theme) {
                case 'spring': // èŠ±ç“£ (æ¤­åœ†)
                    ctx.beginPath();
                    ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2);
                    ctx.fill();
                    break;
                case 'summer': // æ³¡æ³¡ (ç©ºå¿ƒåœ†)
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, size/2, 0, Math.PI*2);
                    ctx.stroke();
                    // é«˜å…‰
                    ctx.beginPath();
                    ctx.arc(size/6, -size/6, size/10, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(255,255,255,0.6)';
                    ctx.fill();
                    break;
                case 'autumn': // æ«å¶ (è±å½¢æ¨¡æ‹Ÿ)
                    ctx.beginPath();
                    ctx.moveTo(0, -size);
                    ctx.lineTo(size/1.5, 0);
                    ctx.lineTo(0, size);
                    ctx.lineTo(-size/1.5, 0);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'winter': // é›ªèŠ± (åœ†ç‚¹ + æ¨¡ç³Š)
                    ctx.fillStyle = '#FFFFFF';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(0, 0, size/3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    break;
                case 'dark': // è¤ç«è™« (é»„è‰²å‘å…‰ç‚¹)
                    ctx.fillStyle = '#F4D35E';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#F4D35E';
                    ctx.globalAlpha = 0.8;
                    ctx.beginPath();
                    ctx.arc(0, 0, size/3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;
                    break;
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;

            const hStr = formatUnit(h, 'h');
            const mStr = formatUnit(m, 'm');
            const sStr = formatUnit(s, 's');

            timerEl.textContent = `${hStr} : ${mStr} : ${sStr}`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                // å¦‚æœæ•°å€¼å˜äº†ä¸”ä¸ä¸º0ï¼Œæ¸…é™¤ç¼“å­˜ï¼Œæ˜¾ç¤ºæ•°å­—
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                // å¦‚æœæ˜¯0
                if (!cachedEmojis[unitType]) {
                    // ç”Ÿæˆä¸¤ä¸ªéšæœº Emoji
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobile) {
                window.addEventListener('deviceorientation', (event) => {
                    // Beta: å‰åå€¾æ–œ (-180, 180). Gamma: å·¦å³å€¾æ–œ (-90, 90)
                    // æˆ‘ä»¬åªå…³å¿ƒæ˜¯å¦å¹³æ”¾ã€‚å¹³æ”¾æ—¶ beta~0, gamma~0
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;

                    // ç®€å•é™åˆ¶èŒƒå›´ç”¨äºæ˜¾ç¤º
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma)); // å·¦å³
                    tiltY = Math.max(-MAX_TILT, Math.min(MAX_TILT, beta));  // å‰å
                });
            } else {
                // ç”µè„‘ç«¯ï¼šé¼ æ ‡æ¨¡æ‹Ÿ
                document.addEventListener('mousemove', (e) => {
                    if (isMobile) return; // æ‰‹æœºä¸Šç¦ç”¨é¼ æ ‡é€»è¾‘
                    
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // é¼ æ ‡è·ç¦»ä¸­å¿ƒçš„åƒç´ å·®
                    const dx = e.clientX - centerX;
                    const dy = e.clientY - centerY;

                    // å°†åƒç´ å·®æ˜ å°„å›è§’åº¦ç”¨äºé€»è¾‘åˆ¤æ–­
                    // å‡è®¾ 100px = MAX_TILT (20åº¦)
                    const scale = MAX_TILT / 100;
                    
                    tiltX = dx * scale;
                    tiltY = dy * scale;
                });
            }
        }
