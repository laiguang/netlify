<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雪的水平仪</title>
    <!-- 引入圆润可爱的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 用户指定的色卡 */
            --bg-color: #ccdbdc; 
            --card-color: #f7fbfb; /* 比纯白稍微冷一点的白 */
            --primary-blue: #007ea7;
            --accent-ice: #80ced7;
            --soft-ice: #9ad1d4;
            --text-color: #003459; /* 深蓝文字，比纯黑柔和 */
            
            --btn-shadow: #005f7e; /* 按钮的阴影色 */
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'M PLUS Rounded 1c', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        /* 雪花容器 */
        #snow-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
        }

        /* 主界面卡片 (模仿 NookPhone 界面) */
        .nook-card {
            width: 90%;
            max-width: 400px;
            height: 85vh;
            max-height: 700px;
            background-color: var(--card-color);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0, 78, 105, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* 顶部：度数 */
        .header-degree {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            background: #fff;
            padding: 5px 20px;
            border-radius: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 中部：水平仪 (冰窗花风格) */
        .level-wrapper {
            width: 240px;
            height: 240px;
            background: linear-gradient(135deg, #eefcfd 0%, #d4eff1 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 20px #fff,
                0 10px 20px rgba(0, 126, 167, 0.1);
            border: 6px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
        }

        /* 允许误差范围环 (纯色虚线) */
        .tolerance-ring {
            position: absolute;
            width: 60px; /* 对应误差范围 */
            height: 60px;
            border: 2px dashed var(--primary-blue);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 1;
        }

        /* 重心圆环 */
        .center-ring {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-blue);
            border-radius: 50%;
            opacity: 0.2;
            z-index: 1;
        }

        /* 水平气泡 (冰球) */
        .bubble {
            width: 50px;
            height: 50px;
            background: var(--accent-ice);
            border-radius: 50%;
            position: absolute;
            /* 冰球的高光，制造立体感 */
            box-shadow: 
                inset 5px 5px 10px rgba(255,255,255,0.8),
                inset -5px -5px 10px rgba(0, 126, 167, 0.2),
                0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s linear, background-color 0.3s;
            z-index: 2;
        }

        /* 水平状态下的气泡发光 */
        .bubble.active {
            background-color: var(--soft-ice);
            box-shadow: 
                inset 5px 5px 10px rgba(255,255,255,0.9),
                inset -5px -5px 10px rgba(0, 126, 167, 0.1),
                0 0 15px var(--accent-ice); /* 柔和的外发光 */
        }

        /* 计时器 */
        .timer {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-color);
            font-variant-numeric: tabular-nums; /* 等宽数字防止跳动 */
            margin-bottom: auto;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        /* 按钮区 */
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 80px; /* 预留高度防止跳动 */
        }

        /* Loaf 面包按钮风格 */
        .btn {
            background-color: var(--primary-blue);
            color: white;
            font-family: inherit;
            font-size: 18px;
            font-weight: 800;
            border: none;
            padding: 15px 30px;
            border-radius: 20px; /* 大圆角 */
            /* 这种 border-bottom 是卡通风格的关键 */
            border-bottom: 6px solid var(--btn-shadow); 
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            top: 0;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: translateY(4px);
            border-bottom: 2px solid var(--btn-shadow);
            margin-bottom: 4px; /* 补齐位移，保持布局不塌陷 */
        }

        .btn-restart {
            background-color: #fff;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-bottom: 6px solid var(--primary-blue);
        }
        .btn-restart:active {
            border-bottom: 2px solid var(--primary-blue);
        }

        /* 隐藏类 */
        .hidden { display: none !important; }

        /* 动画定义 */
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* 控制雪花暂停的 CSS 类 */
        .paused-snow .snowflake {
            animation-play-state: paused !important;
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="nook-card">
        <!-- 顶部角度 -->
        <div class="header-degree" id="degree-text">0°</div>

        <!-- 水平仪区域 -->
        <div class="level-wrapper">
            <div class="tolerance-ring"></div>
            <div class="center-ring"></div>
            <div class="bubble" id="bubble"></div>
        </div>

        <!-- 计时器 -->
        <div class="timer" id="timer-text">00 : 00 : 00</div>

        <!-- 按钮控制区 -->
        <div class="controls">
            <!-- 播放/继续/倒计时按钮 -->
            <button class="btn" id="main-btn" onclick="handleMainClick()">开始</button>
            <!-- 重新开始按钮 (默认隐藏) -->
            <button class="btn btn-restart hidden" id="reset-btn" onclick="resetTimer()">重新开始</button>
        </div>
    </div>

    <script>
        // --- 核心变量 ---
        let state = 'IDLE'; // IDLE, COUNTDOWN, RUNNING, PAUSED
        let startTime = 0;
        let elapsedTime = 0; // 毫秒
        let timerInterval = null;
        let snowInterval = null;
        
        const ALLOWED_DEGREE = 3;
        const SENSITIVITY = 4; // 气泡灵敏度
        
        // DOM 元素
        const bubble = document.getElementById('bubble');
        const degreeText = document.getElementById('degree-text');
        const timerText = document.getElementById('timer-text');
        const mainBtn = document.getElementById('main-btn');
        const resetBtn = document.getElementById('reset-btn');
        const snowContainer = document.getElementById('snow-container');

        // 当前设备倾斜数据
        let currentBeta = 0; // 前后
        let currentGamma = 0; // 左右
        let isLevel = true;

        // --- 1. 设备传感器逻辑 ---
        
        function updateLevelUI(x, y) {
            // 计算倾斜度 (取两者中较大的那个作为显示的度数)
            const maxTilt = Math.max(Math.abs(x), Math.abs(y));
            degreeText.innerText = Math.round(maxTilt) + '°';

            // 移动气泡 (限制在圈内)
            // 120是容器半径，25是气泡半径，预留边缘
            const maxMove = 90; 
            let moveX = x * SENSITIVITY;
            let moveY = y * SENSITIVITY;
            
            // 勾股定理限制圆形范围
            const dist = Math.sqrt(moveX*moveX + moveY*moveY);
            if (dist > maxMove) {
                moveX = (moveX / dist) * maxMove;
                moveY = (moveY / dist) * maxMove;
            }

            bubble.style.transform = `translate(${moveX}px, ${moveY}px)`;

            // 判断是否水平
            const wasLevel = isLevel;
            isLevel = (Math.abs(x) <= ALLOWED_DEGREE && Math.abs(y) <= ALLOWED_DEGREE);

            if (isLevel) {
                bubble.classList.add('active');
            } else {
                bubble.classList.remove('active');
                
                // 如果正在计时中，且变得不水平 -> 暂停
                if (state === 'RUNNING') {
                    pauseTimer('unlevel');
                }
            }
        }

        // 手机端监听
        window.addEventListener('deviceorientation', (event) => {
            currentGamma = event.gamma || 0; // 左右
            currentBeta = event.beta || 0;   // 前后
            // 简单的校准：减去初始角度这里略过，直接用绝对值
            // 大部分手机平放时 beta, gamma 接近 0
            updateLevelUI(currentGamma, currentBeta);
        });

        // 电脑端鼠标模拟 (仅用于测试效果)
        if (!(/Mobi|Android/i.test(navigator.userAgent))) {
            document.addEventListener('mousemove', (e) => {
                // 只有在非计时状态或者计时状态允许时才模拟
                // 为了演示方便，电脑一直开启模拟
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                // 将鼠标位置映射为角度 (-15 ~ 15度)
                const mockGamma = (e.clientX - centerX) / 20;
                const mockBeta = (e.clientY - centerY) / 20;
                updateLevelUI(mockGamma, mockBeta);
            });
        }

        // iOS 权限请求
        function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                return DeviceOrientationEvent.requestPermission();
            }
            return Promise.resolve('granted');
        }

        // --- 2. 计时器与流程逻辑 ---

        function handleMainClick() {
            if (state === 'IDLE' || state === 'PAUSED') {
                startCountdown();
            } else if (state === 'RUNNING') {
                // 用户手动点击暂停（虽然按钮此时可能不可见，但逻辑需健壮）
                pauseTimer('manual');
            }
        }

        function startCountdown() {
            requestPermission(); // 尝试请求权限
            
            state = 'COUNTDOWN';
            mainBtn.disabled = true; // 禁用点击
            resetBtn.classList.add('hidden');
            
            let count = 5;
            mainBtn.innerText = count;
            
            // 每一秒更新倒计时
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    mainBtn.innerText = count;
                } else {
                    clearInterval(countInterval);
                    checkStartCondition();
                }
            }, 1000);
        }

        function checkStartCondition() {
            if (isLevel) {
                startTimer();
            } else {
                alert('请先将手机放置水平！');
                state = 'PAUSED';
                mainBtn.innerText = '继续';
                mainBtn.disabled = false;
                resetBtn.classList.remove('hidden');
            }
        }

        function startTimer() {
            state = 'RUNNING';
            mainBtn.innerHTML = '❚❚ 暂停'; // 显示暂停图标
            mainBtn.onclick = () => pauseTimer('manual'); // 允许手动暂停
            mainBtn.disabled = false;
            resetBtn.classList.add('hidden'); // 计时中不允许重置

            // 1. 恢复雪花生成和运动
            snowContainer.classList.remove('paused-snow');
            startSnowing();

            // 2. 记录时间
            const now = Date.now();
            // 如果是从暂停恢复，elapsedTime 已经有值了
            const offset = now - elapsedTime; 

            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - offset;
                updateTimerDisplay(elapsedTime);
            }, 100); // 100ms 刷新一次UI即可
        }

        function pauseTimer(reason) {
            state = 'PAUSED';
            clearInterval(timerInterval);
            stopSnowing(); // 停止生成新雪花
            snowContainer.classList.add('paused-snow'); // 冻结已有雪花

            // 更新按钮状态
            mainBtn.innerHTML = '▶ 继续';
            mainBtn.onclick = handleMainClick;
            resetBtn.classList.remove('hidden');

            if (reason === 'unlevel') {
                alert('检测到设备移动，计时暂停！');
            }
        }

        function resetTimer() {
            state = 'IDLE';
            elapsedTime = 0;
            updateTimerDisplay(0);
            
            // 清理雪花：让它们飘走或者直接消失？
            // 需求：剩余雪花飘出屏幕消失 -> 这里简单处理为清空，
            // 若要飘走需要移除 'paused-snow' 并等待它们动画结束，比较复杂，
            // 按照动森逻辑，重置就像刷新页面，直接清空比较清爽。
            snowContainer.innerHTML = ''; 
            snowContainer.classList.remove('paused-snow');
            
            mainBtn.innerText = '开始';
            mainBtn.disabled = false;
            resetBtn.classList.add('hidden');
        }

        // 格式化时间 HH : MM : SS
        function updateTimerDisplay(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;

            const fmt = (n) => n.toString().padStart(2, '0');
            timerText.innerText = `${fmt(h)} : ${fmt(m)} : ${fmt(s)}`;
        }

        // --- 3. 雪花系统 ---
        
        function createSnowflake() {
            if (state !== 'RUNNING') return;

            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            
            // 随机大小 (动森的雪花通常比较大且柔和)
            const size = Math.random() * 8 + 6 + 'px';
            flake.style.width = size;
            flake.style.height = size;

            // 随机位置
            flake.style.left = Math.random() * 100 + 'vw';
            
            // 随机动画时长 (3s - 8s)
            const duration = Math.random() * 5 + 3 + 's';
            flake.style.animation = `fall ${duration} linear forwards`;

            snowContainer.appendChild(flake);

            // 动画结束后移除 DOM
            setTimeout(() => {
                if (flake.parentNode) flake.parentNode.removeChild(flake);
            }, parseFloat(duration) * 1000);
        }

        function startSnowing() {
            if (snowInterval) clearInterval(snowInterval);
            // 每 300ms 生成一个雪花
            snowInterval = setInterval(createSnowflake, 300);
        }

        function stopSnowing() {
            if (snowInterval) clearInterval(snowInterval);
        }

    </script>
</body>
</html>
