<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cozy Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* é»˜è®¤æ˜¥å­£ä¸»é¢˜ */
            --bg-color: #FFB7B2;
            --wood-light: #eecbc4;
            --wood-dark: #dcaea5;
            --container-bg: #FFF5F0;
            --primary-color: #E27D60;
            --secondary-color: #FFDAC1;
            --text-color: #5D4037;
            --accent-green: #95D5B2;
            --btn-shadow: rgba(226, 125, 96, 0.4);
        }

        /* ä¸»é¢˜å®šä¹‰ */
        [data-theme="summer"] { --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4; --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4); }
        [data-theme="autumn"] { --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7; --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --accent-green: #81B29A; --btn-shadow: rgba(166, 93, 72, 0.4); }
        [data-theme="winter"] { --bg-color: #98C1D9; --wood-light: #E0FBFC; --wood-dark: #c2dfe0; --container-bg: #F0F8FF; --primary-color: #3D5A80; --secondary-color: #E0FBFC; --text-color: #293241; --accent-green: #98C1D9; --btn-shadow: rgba(61, 90, 128, 0.4); }
        [data-theme="dark"] { --bg-color: #293241; --wood-light: #3D5A80; --wood-dark: #2b4566; --container-bg: #222831; --primary-color: #E0FBFC; --secondary-color: rgba(255, 255, 255, 0.1); --text-color: #E0FBFC; --accent-green: #98C1D9; --btn-shadow: rgba(0, 0, 0, 0.5); }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wood-layer {
            position: absolute;
            top: 2vmin; left: 2vmin; right: 2vmin; bottom: 2vmin;
            background: repeating-linear-gradient(45deg, var(--wood-light), var(--wood-light) 10px, var(--wood-dark) 10px, var(--wood-dark) 20px);
            border-radius: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            z-index: 1;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        /* 
           ========================================
           æ ¸å¿ƒå¸ƒå±€ï¼šè‡ªé€‚åº”å®¹å™¨
           ========================================
        */
        .container {
            position: relative;
            z-index: 10;
            background-color: var(--container-bg);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 20px;
            display: flex;
            
            /* å¹³æ»‘è¿‡æ¸¡ï¼šå½“å¸ƒå±€åˆ‡æ¢æ—¶ï¼Œå°ºå¯¸å˜åŒ–ä¼šæœ‰åŠ¨ç”» */
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        height 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        background-color 0.5s;
        }

        /* å­å…ƒç´ å®¹å™¨ */
        .level-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* é»˜è®¤å æ»¡ï¼Œå…·ä½“ç”±flexå¸ƒå±€æ§åˆ¶ */
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #level-canvas {
            /* å®½é«˜è®¾ä¸º100%ï¼Œç”±çˆ¶å®¹å™¨ .level-section å†³å®šå®é™…å¤§å° */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 
           Scenario A: ç«–å±å¸ƒå±€ (Aspect Ratio <= 1/1) 
           é€»è¾‘ï¼šä¸Šä¸‹æ’åˆ—ã€‚å®¹å™¨æ¯”ä¾‹ 3:4
        */
        @media (max-aspect-ratio: 1/1) {
            .container {
                /* å¼ºåˆ¶å®½é«˜æ¯” 3:4 */
                aspect-ratio: 3/4;
                /* å¸ƒå±€æ–¹å‘ï¼šå‚ç›´ */
                flex-direction: column;
                
                /* å°ºå¯¸çº¦æŸï¼šæœ€å¤§ä¸èƒ½è¶…è¿‡è§†å£å‡å»è¾¹è· */
                width: calc(100vw - 50px); 
                max-height: calc(100vh - 100px);
                
                /* å¦‚æœæŒ‰æ¯”ä¾‹ç®—å‡ºæ¥çš„é«˜åº¦æº¢å‡ºäº†ï¼Œå°±ä»¥é«˜åº¦ä¸ºåŸºå‡†åæ¨å®½åº¦ */
                max-width: calc((100vh - 100px) * 3 / 4);
            }

            .level-section {
                flex: 1.2; /* æ°´å¹³ä»ªç¨å¾®å¤§ä¸€ç‚¹ */
                width: 100%;
                min-height: 0; /* Flexbox æº¢å‡ºä¿®å¤ */
            }

            .info-panel {
                flex: 1;
                width: 100%;
                justify-content: space-evenly;
            }
        }

        /* 
           Scenario B: æ¨ªå±å¸ƒå±€ (Aspect Ratio > 1/1) 
           é€»è¾‘ï¼šå·¦å³æ’åˆ—ã€‚å®¹å™¨æ¯”ä¾‹ 4:3 (æˆ–è€…æ›´å®½ï¼Œå¦‚ 16:9 ä¹Ÿå¯ä»¥ï¼Œè¿™é‡Œç”¨ 4:3 ä¿æŒå¡ç‰‡æ„Ÿ)
        */
        @media (min-aspect-ratio: 1.001/1) {
            .container {
                /* åˆ‡æ¢ä¸ºæ¨ªå‘æ¯”ä¾‹ */
                aspect-ratio: 4/3; 
                flex-direction: row;
                
                /* å°ºå¯¸çº¦æŸ */
                height: calc(100vh - 80px); /* ä¸Šä¸‹ç•™ç™½ */
                max-width: calc(100vw - 100px);
                
                /* å¦‚æœæŒ‰æ¯”ä¾‹ç®—å‡ºæ¥çš„å®½åº¦æº¢å‡ºäº†ï¼Œå°±ä»¥å®½åº¦ä¸ºåŸºå‡†åæ¨é«˜åº¦ */
                max-height: calc((100vw - 100px) * 3 / 4);
            }

            .level-section {
                flex: 1;
                height: 100%;
                min-width: 0;
            }

            .info-panel {
                flex: 1;
                height: 100%;
                justify-content: center;
                gap: 20px; /* å…ƒç´ é—´è· */
            }
            
            /* æ¨ªå±ä¸‹çš„å¾®è°ƒ */
            .timer-display {
                margin-bottom: 20px;
            }
        }


        /* --- UI ç»„ä»¶æ ·å¼ --- */

        .timer-display {
            /* å­—å·éšå®¹å™¨å¤§å°åŠ¨æ€å˜åŒ–ï¼Œä½¿ç”¨ cqi (Container Query Units) çš„æ€æƒ³ï¼Œè¿™é‡Œç”¨ç™¾åˆ†æ¯”æ¨¡æ‹Ÿ */
            font-size: clamp(24px, 5cqw, 48px); /* Fallback */
            font-size: min(8vh, 8vw); /* ç®€å•ç²—æš´çš„å“åº”å¼å­—å· */
            
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: 1px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            /* æŒ‰é’®å°ºå¯¸å“åº”å¼ */
            width: min(80px, 18vmin);
            height: min(80px, 18vmin);
            border-radius: 30%;
            border: none;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--btn-shadow);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn svg { width: 50%; height: 50%; fill: currentColor; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--btn-shadow); }
        .btn.hidden { display: none; }
        .btn-text-mode { font-size: 1.5rem; color: var(--primary-color); font-weight: bold; }

    </style>

<body data-theme="spring">

    <div class="wood-layer"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- å·¦/ä¸Šéƒ¨åˆ†ï¼šæ°´å¹³ä»ª -->
        <div class="level-section">
            <canvas id="level-canvas"></canvas>
        </div>

        <!-- å³/ä¸‹éƒ¨åˆ†ï¼šä¿¡æ¯é¢æ¿ -->
        <div class="info-panel">
            <div class="timer-display" id="timer">00 : 00 : 00</div>
            
            <div class="controls">
                <button class="btn" id="btn-play"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                <button class="btn hidden" id="btn-pause"><svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
                <button class="btn hidden" id="btn-restart"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒ JS é€»è¾‘ (ä¿æŒä¸å˜ï¼Œä»…è°ƒæ•´ Canvas è‡ªé€‚åº”è°ƒç”¨) ---
        
        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3; 
        const MAX_TILT = 20;

        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        let cachedEmojis = { h: null, m: null, s: null };
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        function setupCanvas(canvas) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            // åªæœ‰å½“å°ºå¯¸ç¡®å®æ”¹å˜æ—¶æ‰é‡æ–°è®¾ç½®ï¼Œé¿å…ä¸å¿…è¦çš„é‡ç»˜æŠ–åŠ¨
            if (canvas.width !== rect.width * dpr || canvas.height !== rect.height * dpr) {
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
            }
            return { width: rect.width, height: rect.height };
        }

        function init() {
            // ç«‹å³æ‰§è¡Œä¸€æ¬¡å¸ƒå±€è®¡ç®—
            resizeCanvases();
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                resizeCanvases();
            });
            
            window.addEventListener('keydown', handleKeydown);
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            requestAnimationFrame(renderLoop);
            initOrientation();
            updateTimerDisplay(); // åˆå§‹ Emoji
        }

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try { await DeviceOrientationEvent.requestPermission(); } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause(); 
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            cachedEmojis = { h: null, m: null, s: null }; 
            updateTimerDisplay();
            isParticleFrozen = false;
            isParticleGenerating = false;
            particles = [];
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        function drawLevel() {
            // è·å–æœ€æ–°å°ºå¯¸
            const rect = levelCanvas.getBoundingClientRect();
            // åœ¨ CSS çº¦æŸä¸‹ï¼ŒCanvas å°ºå¯¸æ˜¯åŠ¨æ€çš„ã€‚
            // è¿™é‡Œå–å®½é«˜çš„æœ€å°å€¼ä½œä¸ºç»˜åˆ¶ç›´å¾„ï¼Œä¿è¯åœ†å§‹ç»ˆæ˜¯åœ†
            const w = rect.width;
            const h = rect.height;
            const cx = w / 2;
            const cy = h / 2;
            
            // åŠå¾„å–å®½é«˜ä¸­è¾ƒå°å€¼çš„ä¸€åŠï¼Œç¨å¾®ç•™ç‚¹è¾¹è·
            const radius = Math.min(w, h) / 2 - 10; 
            const maxOffset = radius * 0.7; 

            lCtx.save();
            lCtx.setTransform(1, 0, 0, 1, 0, 0);
            lCtx.clearRect(0, 0, levelCanvas.width, levelCanvas.height);
            lCtx.restore();

            // å¦‚æœåŠå¾„å¤ªå°ï¼ˆæ¯”å¦‚çª—å£æåº¦å‹ç¼©ï¼‰ï¼Œå°±ä¸ç”»äº†
            if (radius <= 0) return;

            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // å¤–åœˆ
            lCtx.lineWidth = 6;
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            // å†…å‘å…‰
            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            // åå­—è½´
            if (!isLevel) {
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy); lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20); lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();
                
                // è¯¯å·®åœˆ
                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            // å‡†æ˜Ÿæ°”æ³¡
            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.1, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.08, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        function drawParticles() {
            const rect = particleCanvas.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            pCtx.save();
            pCtx.setTransform(1, 0, 0, 1, 0, 0);
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            pCtx.restore();

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) {
                    const baseScale = Math.min(w, h) * 0.02; // åŠ¨æ€åŸºå‡†å¤§å°
                    const sizeBase = Math.random();
                    let sizeMultiplier = 1;
                    if (sizeBase < 0.25) sizeMultiplier = 0.6;
                    else if (sizeBase < 0.75) sizeMultiplier = 1.2;
                    else sizeMultiplier = 0.6;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: baseScale * sizeMultiplier, 
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 2;
                }
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1); i--; continue;
                }
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            size = Math.max(size, 2); 

            switch(theme) {
                case 'spring': 
                    ctx.beginPath(); ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2); ctx.fill(); break;
                case 'summer': 
                    ctx.lineWidth = size/5; ctx.beginPath(); ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.stroke(); 
                    ctx.beginPath(); ctx.arc(size/6, -size/6, size/10, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.6)'; ctx.fill(); break;
                case 'autumn': 
                    ctx.beginPath(); ctx.moveTo(0, -size); ctx.lineTo(size/1.5, 0); ctx.lineTo(0, size); ctx.lineTo(-size/1.5, 0); ctx.fill(); break;
                case 'winter': 
                    ctx.fillStyle='#FFF'; ctx.shadowBlur=5; ctx.shadowColor='#FFF'; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur=0; break;
                case 'dark': 
                    ctx.fillStyle='#F4D35E'; ctx.shadowBlur=10; ctx.shadowColor='#F4D35E'; ctx.globalAlpha=0.8; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1; ctx.shadowBlur=0; break;
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            timerEl.textContent = `${formatUnit(h, 'h')} : ${formatUnit(m, 'm')} : ${formatUnit(s, 's')}`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobile) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma)); 
                    tiltY = Math.max(-MAX_TILT, Math.min(MAX_TILT, beta));
                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobile) return;
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const scale = MAX_TILT / 150; 
                    tiltX = (e.clientX - centerX) * scale;
                    tiltY = (e.clientY - centerY) * scale;
                });
            }
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                themeIndex = (themeIndex + 1) % THEMES.length;
                document.body.setAttribute('data-theme', THEMES[themeIndex]);
            }
        }

        function resizeCanvases() {
            setupCanvas(particleCanvas);
            setupCanvas(levelCanvas);
        }

        init();
    </script>
</body>
