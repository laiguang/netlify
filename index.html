<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Focus Timer Smooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFB7B2;
            --wood-light: #eecbc4;
            --wood-dark: #dcaea5;
            --container-bg: #FFF5F0;
            --primary-color: #E27D60;
            --secondary-color: #FFDAC1;
            --text-color: #5D4037;
            --btn-shadow: rgba(226, 125, 96, 0.4);
            
            /* --- Ë∞ÉËØïÈÖçÁΩÆÂå∫ÔºöÂ≠ó‰ΩìÂ§ßÂ∞è --- */
            --timer-font-size: clamp(2rem, 8vw, 2.5rem); 
            --radius: 36px;
        }

        /* ‰∏ªÈ¢òÂÆö‰πâ */
        [data-theme="summer"] { --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4; --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4); }
        [data-theme="autumn"] { --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7; --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --btn-shadow: rgba(166, 93, 72, 0.4); }
        [data-theme="winter"] { --bg-color: #98C1D9; --wood-light: #E0FBFC; --wood-dark: #c2dfe0; --container-bg: #F0F8FF; --primary-color: #3D5A80; --secondary-color: #E0FBFC; --text-color: #293241; --btn-shadow: rgba(61, 90, 128, 0.4); }
        [data-theme="dark"] { --bg-color: #293241; --wood-light: #3D5A80; --wood-dark: #2b4566; --container-bg: #222831; --primary-color: #E0FBFC; --secondary-color: rgba(255, 255, 255, 0.1); --text-color: #E0FBFC; --btn-shadow: rgba(0, 0, 0, 0.5); }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* ÂÖ≥ÈîÆ‰øÆÊîπÔºöÁ¶ÅÊ≠¢ÈªòËÆ§Ëß¶Êë∏Ë°å‰∏∫ÔºåÈò≤Ê≠¢ÂèåÂáªÁº©ÊîæÂπ≤Êâ∞ */
        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; 
            font-family: 'Fredoka', sans-serif; 
            background-color: var(--bg-color); 
            transition: background-color 0.5s; 
            display: flex; justify-content: center; align-items: center;
            touch-action: none; /* ÂÖ®Â±ÄÁ¶ÅÊ≠¢ÂèåÂáªÁº©Êîæ */
        }

        .wood-layer {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: repeating-linear-gradient(45deg, var(--wood-light), var(--wood-light) 10px, var(--wood-dark) 10px, var(--wood-dark) 20px);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            z-index: 1;
            transition: 0.5s;
        }

        .container {
            position: relative;
            z-index: 10;
            background-color: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 30px 20px;
            transition: background-color 0.5s;
        }

        /* ÊâãÊú∫Á´Ø */
        @media (max-width: 600px) {
            .container { width: 88vw; height: 65vh; min-height: 400px; max-height: 600px; }
            :root { --timer-font-size: clamp(1.8rem, 9vw, 2.5rem); }
            .level-wrapper { width: 140px; height: 140px; }
        }

        /* Âπ≥Êùø/Ê°åÈù¢Á´Ø */
        @media (min-width: 601px) {
            .container { width: 450px; height: 600px; }
            :root { --timer-font-size: 3.5rem; }
            .level-wrapper { width: 180px; height: 180px; }
        }

        #particle-canvas, .fullscreen-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 20; pointer-events: none;
        }

        .level-wrapper {
            position: relative; display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        #level-canvas { width: 100%; height: 100%; border-radius: 50%; }

        .timer-display {
            font-size: var(--timer-font-size);
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: 1px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            height: auto;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; 
            width: 100%;
            cursor: pointer;
            touch-action: manipulation;
        }

        .controls {
            display: flex; gap: 20px; height: 90px;
            align-items: center; justify-content: center; width: 100%;
            flex-shrink: 0;
        }

        .btn {
            width: 76px; height: 76px;
            border-radius: 26px;
            border: none;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--btn-shadow);
            transition: all 0.15s;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .btn svg { width: 55%; height: 55%; fill: currentColor; pointer-events: none; }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--btn-shadow); }
        .btn.hidden { display: none; }
        .btn-text-mode { font-size: 28px; font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body data-theme="spring">

    <div class="wood-layer"></div>
    <canvas id="particle-canvas" class="fullscreen-canvas"></canvas>

    <div class="container">
        <div class="level-wrapper">
            <canvas id="level-canvas" width="360" height="360"></canvas>
        </div>

        <div class="timer-display" id="timer">
            00 : 00 : 00
        </div>

        <div class="controls">
            <button class="btn" id="btn-play">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button class="btn hidden" id="btn-pause">
                <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="btn hidden" id="btn-restart">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const DEVICE_CONFIG = {
            mobile: { particleBaseSize: 8, maxTilt: 20 },
            tablet: { particleBaseSize: 12, maxTilt: 20 },
            desktop: { particleBaseSize: 16, maxTilt: 20 }
        };

        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['üò∫','üò∏','üòπ','üòª','üòº','üòΩ','üòæ','üòø','üôÄ'];
        const TOLERANCE = 3;

        function getDeviceType() {
            const w = window.innerWidth;
            if (w <= 600) return 'mobile';
            if (w <= 1024) return 'tablet';
            return 'desktop';
        }

        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        
        let isMobileOrTablet = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                               || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
        
        let cachedEmojis = { h: null, m: null, s: null };
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        // --- Ê†∏ÂøÉ‰øÆÂ§çÔºöÂºïÂÖ•Êó∂Èó¥ÂèòÈáè ---
        let lastFrameTime = 0;

        function init() {
            // ÂàùÂßãÂåñ Canvas
            resizeCanvases();
            // Èò≤Êäñ resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // ‰ªÖÂΩìÂ∞∫ÂØ∏ÂèòÂåñËæÉÂ§ßÊó∂ÊâçÈáçÁΩÆÔºàÂøΩÁï•ÊâãÊú∫ÊµèËßàÂô®Âú∞ÂùÄÊ†èÊî∂Áº©Â∏¶Êù•ÁöÑÂæÆÂ∞èÂèòÂåñÔºâ
                    if (Math.abs(window.innerWidth - particleCanvas.width/window.devicePixelRatio) > 50 ||
                        Math.abs(window.innerHeight - particleCanvas.height/window.devicePixelRatio) > 100) {
                        resizeCanvases();
                    }
                }, 100);
            });
            
            window.addEventListener('keydown', handleKeydown);
            timerEl.addEventListener('dblclick', handleTimerDoubleTap);

            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            updateTimerDisplay();
            
            // ÂêØÂä®Âæ™ÁéØ
            lastFrameTime = performance.now();
            requestAnimationFrame(renderLoop);
            
            initOrientation();
        }

        function handleTimerDoubleTap(e) {
            if (isMobileOrTablet) {
                e.preventDefault(); 
                switchTheme();
            }
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                switchTheme();
            }
        }

        function switchTheme() {
            themeIndex = (themeIndex + 1) % THEMES.length;
            document.body.setAttribute('data-theme', THEMES[themeIndex]);
        }

        function resizeCanvases() {
            const dpr = window.devicePixelRatio || 1;
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            particleCanvas.width = w * dpr;
            particleCanvas.height = h * dpr;
            particleCanvas.style.width = w + 'px';
            particleCanvas.style.height = h + 'px';
            
            pCtx.setTransform(1, 0, 0, 1, 0, 0); 
            pCtx.scale(dpr, dpr);
        }

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response !== 'granted') return;
                    } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause();
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            updateTimerDisplay();
            isParticleFrozen = false;
            isParticleGenerating = false;
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        // --- Ê†∏ÂøÉ‰øÆÂ§çÔºöÂü∫‰∫é DeltaTime ÁöÑÊ∏≤ÊüìÂæ™ÁéØ ---
        function renderLoop(currentTime) {
            // ËÆ°ÁÆóÊó∂Èó¥Â∑Æ (Âçï‰ΩçÔºöÁßí)
            // Â¶ÇÊûú lastFrameTime ÊòØ 0 (Á¨¨‰∏ÄÊ¨°ËøêË°å)ÔºåËÆæ dt ‰∏∫ 1/60 (Á∫¶0.016)
            const dt = lastFrameTime ? (currentTime - lastFrameTime) / 1000 : 0.016;
            lastFrameTime = currentTime;

            // ÈôêÂà∂ dt ÊúÄÂ§ßÂÄºÔºåÈò≤Ê≠¢ÂàáÊç¢Ê†áÁ≠æÂõûÊù•Âêé dt ËøáÂ§ßÂØºËá¥Á≤íÂ≠êÁû¨Áßª
            const safeDt = Math.min(dt, 0.1); 

            drawLevel();
            drawParticles(safeDt); // ‰º†ÂÖ•Êó∂Èó¥Â∑Æ

            requestAnimationFrame(renderLoop);
        }

        function drawLevel() {
            const w = levelCanvas.width;
            const h = levelCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = w / 2 - 10;
            const maxOffset = radius * 0.8;
            const config = DEVICE_CONFIG[getDeviceType()];
            const maxTilt = config.maxTilt;

            lCtx.clearRect(0, 0, w, h);

            let dx = (tiltX / maxTilt) * maxOffset;
            let dy = (tiltY / maxTilt) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            lCtx.lineWidth = 6;
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            if (!isLevel) {
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy); lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20); lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();
                const toleranceRadius = (TOLERANCE / maxTilt) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 15, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 12, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        // --- Ê†∏ÂøÉ‰øÆÂ§çÔºöÁ≤íÂ≠ê‰ΩøÁî® dt Êõ¥Êñ∞ ---
        function drawParticles(dt) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';
            const config = DEVICE_CONFIG[getDeviceType()];
            const baseSize = config.particleBaseSize;

            pCtx.clearRect(0, 0, w, h);

            // ÈÄüÂ∫¶Âü∫ÂáÜÁ≥ªÊï∞Ôºö60fps‰∏ãÔºå1‰∏™Âçï‰ΩçÁöÑÈÄüÂ∫¶Áõ∏ÂΩì‰∫éÊØèÁßí 60 Âçï‰Ωç
            // ÊâÄ‰ª•Êàë‰ª¨‰πò‰ª• 60 Êù•Ê†áÂáÜÂåñÈÄüÂ∫¶
            const speedFactor = 60; 

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) {
                    const sizeRand = Math.random();
                    let sizeMult = 1; 
                    if (sizeRand < 0.25) sizeMult = 0.6;
                    else if (sizeRand < 0.75) sizeMult = 1.2;
                    else sizeMult = 0.6;
                    
                    let size = baseSize * sizeMult;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: size,
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    // ‰ΩøÁî® dt Êõ¥Êñ∞‰ΩçÁΩÆÔºö ÈÄüÂ∫¶ * ‰øÆÊ≠£Á≥ªÊï∞ * Êó∂Èó¥Â∑Æ
                    p.x += p.vx * speedFactor * dt;
                    p.y += p.vy * speedFactor * dt;
                    p.rotation += 2 * speedFactor * dt;
                }
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1);
                    i--;
                    continue;
                }
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            
            switch(theme) {
                case 'spring':
                    ctx.beginPath();
                    ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2);
                    ctx.fill();
                    break;
                case 'summer':
                    ctx.lineWidth = size/5;
                    ctx.beginPath();
                    ctx.arc(0, 0, size
