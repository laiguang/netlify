<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Focus - 治愈系专注水平仪</title>
    
    <!-- 引入圆润字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        /* ==================== 1. Design System & CSS Variables ==================== */
        :root {
            --font-main: 'M PLUS Rounded 1c', 'Varela Round', sans-serif;
            
            /* Default Theme: Spring */
            --bg-color: #FFB7B2;
            --bg-accent: #FFDAC1;
            --text-color: #E27D60;
            --container-bg: #FFFFFF;
            --btn-shadow: rgba(226, 125, 96, 0.3);
            --stripe-color: rgba(255, 255, 255, 0.15);
            
            /* UI Dimensions */
            --card-radius: 32px;
            --btn-radius: 20px;
        }

        /* Reset & Base */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: var(--font-main);
            overflow: hidden; /* Prevent scroll */
        }

        /* ==================== 2. Background Layers ==================== */
        /* Layer 1: Solid Color */
        body {
            background-color: var(--bg-color);
            transition: background-color 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Layer 2: Stripes Texture */
        .texture-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                var(--stripe-color) 20px,
                var(--stripe-color) 40px
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Layer 3: Particles Canvas */
        #particleCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* ==================== 3. Content Layer ==================== */
        .app-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            height: 85vh;
            max-height: 800px;
            background: var(--container-bg);
            border-radius: var(--card-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            transition: all 0.6s ease;
            backdrop-filter: blur(10px); /* For Dark Mode */
        }

        /* 3.1 Data Area */
        .data-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
            height: 40px;
            line-height: 40px;
        }

        /* 3.2 Level Visualization */
        .level-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #levelCanvas {
            width: 260px;
            height: 260px;
            cursor: grab; /* PC interaction hint */
        }
        #levelCanvas:active { cursor: grabbing; }

        /* 3.3 Timer Area */
        .timer-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-color);
            font-variant-numeric: tabular-nums; /* Monospaced numbers */
            margin: 20px 0;
            letter-spacing: 2px;
        }

        /* 3.4 Controls Area */
        .controls {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background: var(--text-color);
            color: var(--container-bg);
            border: none;
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: var(--btn-radius);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--btn-shadow);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            text-transform: uppercase;
        }

        .btn:active {
            transform: translateY(4px) scale(0.96);
            box-shadow: 0 2px 0 var(--btn-shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 3px solid var(--text-color);
            box-shadow: none;
        }
        .btn-secondary:active {
            transform: scale(0.96);
            background: rgba(0,0,0,0.05);
        }

        /* Theme Hint */
        .theme-hint {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.5;
        }

        /* Responsive Adjustments */
        @media (max-height: 600px) {
            .app-container { height: 95vh; padding: 15px; }
            #levelCanvas { width: 180px; height: 180px; }
            .timer-display { font-size: 2.5rem; }
        }
        
        /* Modal / Toast */
        .toast {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255,255,255,0.95);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #E27D60;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: 2px solid #E27D60;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

    </style>
</head>
<body>

    <!-- Layers -->
    <div class="texture-layer"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- Main Card -->
    <div class="app-container">
        <!-- Angle Display -->
        <div class="data-display" id="angleDisplay">0°</div>

        <!-- Level Visual -->
        <div class="level-wrapper">
            <canvas id="levelCanvas" width="520" height="520"></canvas>
        </div>

        <!-- Timer -->
        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <!-- Controls -->
        <div class="controls" id="controlsArea">
            <button class="btn" id="mainBtn">播放</button>
        </div>
        
        <div class="theme-hint">按 [空格] 切换季节主题</div>
    </div>

    <!-- Alert Toast -->
    <div class="toast" id="toast">请保持设备水平</div>

    <script>
        /**
         * ------------------------------------------------------------------
         * Constants & Configuration
         * ------------------------------------------------------------------
         */
        const CONFIG = {
            threshold: 3, // Degrees allowed
            fps: 60,
            themes: [
                {
                    name: 'spring',
                    bg: '#FFB7B2', accent: '#FFDAC1', text: '#E27D60',
                    particle: 'petal'
                },
                {
                    name: 'summer',
                    bg: '#95D5B2', accent: '#B7E4C7', text: '#40916C',
                    particle: 'bubble'
                },
                {
                    name: 'autumn',
                    bg: '#E29578', accent: '#F6BD60', text: '#A65D48',
                    particle: 'leaf'
                },
                {
                    name: 'winter',
                    bg: '#98C1D9', accent: '#E0FBFC', text: '#3D5A80',
                    particle: 'snow'
                },
                {
                    name: 'dark',
                    bg: '#293241', accent: 'rgba(255,255,255,0.1)', text: '#E0FBFC',
                    particle: 'current', // Inherits previous season shape but dimmed
                    isDark: true
                }
            ]
        };

        /**
         * ------------------------------------------------------------------
         * Theme Manager
         * ------------------------------------------------------------------
         */
        class ThemeManager {
            constructor() {
                this.index = 0;
                this.currentParticleType = 'petal';
                this.applyTheme(this.index);
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        this.nextTheme();
                    }
                });
            }

            nextTheme() {
                this.index = (this.index + 1) % CONFIG.themes.length;
                this.applyTheme(this.index);
            }

            applyTheme(index) {
                const theme = CONFIG.themes[index];
                const root = document.documentElement;

                root.style.setProperty('--bg-color', theme.bg);
                root.style.setProperty('--bg-accent', theme.accent);
                root.style.setProperty('--text-color', theme.text);
                root.style.setProperty('--btn-shadow', theme.isDark ? 'rgba(0,0,0,0.5)' : theme.text);
                
                // Special handling for Dark Mode container
                if (theme.isDark) {
                    root.style.setProperty('--container-bg', 'rgba(255, 255, 255, 0.1)');
                    root.style.setProperty('--stripe-color', 'rgba(0, 0, 0, 0.2)');
                } else {
                    root.style.setProperty('--container-bg', '#FFFFFF');
                    root.style.setProperty('--stripe-color', 'rgba(255, 255, 255, 0.15)');
                }

                // Update particle type unless it's dark mode (keep previous shape)
                if (theme.particle !== 'current') {
                    this.currentParticleType = theme.particle;
                }
                
                // Update Toast colors
                const toast = document.getElementById('toast');
                toast.style.color = theme.text;
                toast.style.borderColor = theme.text;

                particles.updateThemeProps(theme.isDark);
            }

            getCurrentColor() {
                return getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            }
        }

        /**
         * ------------------------------------------------------------------
         * Input Handler (Gyroscope + Mouse Simulation)
         * ------------------------------------------------------------------
         */
        class LevelSensor {
            constructor(canvas) {
                this.x = 0; // Tilt X (Beta)
                this.y = 0; // Tilt Y (Gamma)
                this.angle = 0; // Max absolute angle
                this.isLevel = false;
                
                this.canvas = canvas;
                this.width = canvas.width;
                this.height = canvas.height;
                this.ctx = canvas.getContext('2d');
                
                // Mouse Simulation Data
                this.isDragging = false;
                
                this.initEvents();
            }

            initEvents() {
                // Mobile: DeviceOrientation
                window.addEventListener('deviceorientation', (e) => {
                    // Ignore if simulating with mouse on PC
                    if (this.isDragging) return;

                    let beta = e.beta || 0;  // X-axis tilt (-180 to 180)
                    let gamma = e.gamma || 0; // Y-axis tilt (-90 to 90)

                    // Clamp for visualization logic
                    if (beta > 45) beta = 45;
                    if (beta < -45) beta = -45;
                    if (gamma > 45) gamma = 45;
                    if (gamma < -45) gamma = -45;

                    this.updateData(gamma, beta); // Mapping Gamma to X visual, Beta to Y visual for portrait
                });

                // Desktop: Mouse Interaction
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.handleMouseMove(e);
                });
                window.addEventListener('mousemove', (e) => {
                    if (this.isDragging) this.handleMouseMove(e);
                });
                window.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        // Spring back to center (optional, but requested behavior implies user controls it)
                        // Let's leave it where it is to simulate "holding" that position, or reset?
                        // "User picks up phone" -> State change. On PC, let go of mouse = stop simulating?
                        // Let's reset to center to simulate "setting it down perfect" or just leave it.
                        // For testing ease: snap back to 0,0 on release makes it easy to "pass".
                        this.updateData(0, 0); 
                    }
                });
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Map mouse position to -45 to 45 degrees
                // Center is width/2, height/2
                const cx = rect.width / 2;
                const cy = rect.height / 2;
                
                const factor = 45 / (rect.width / 2); // 45 degrees at edge
                
                const tiltX = (mouseX - cx) * factor;
                const tiltY = (mouseY - cy) * factor;

                this.updateData(tiltX, tiltY);
            }

            updateData(x, y) {
                this.x = x;
                this.y = y;
                
                // Calculate magnitude
                this.angle = Math.sqrt(x*x + y*y);
                this.isLevel = this.angle <= CONFIG.threshold;
                
                // Update UI Text
                document.getElementById('angleDisplay').innerText = Math.round(this.angle) + '°';
            }

            draw() {
                const ctx = this.ctx;
                const cx = this.width / 2;
                const cy = this.height / 2;
                const radius = this.width / 2 - 10;
                
                ctx.clearRect(0, 0, this.width, this.height);

                const themeColor = themeManager.getCurrentColor();
                const isActivated = this.isLevel;
                
                // 1. Outer Ring
                ctx.lineWidth = 8;
                ctx.strokeStyle = isActivated ? '#40916C' : themeColor; // Green or Theme
                ctx.beginPath();
                ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                ctx.stroke();

                // 2. Threshold Ring (Dashed) - Only if not level
                if (!isActivated) {
                    ctx.strokeStyle = themeColor;
                    ctx.setLineDash([10, 10]);
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    // Visual scale: map 3 degrees to pixels. 
                    // If 45deg = radius, then 3deg = radius * (3/45)
                    const thresholdRadius = radius * (CONFIG.threshold / 45);
                    ctx.arc(cx, cy, thresholdRadius, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                    ctx.setLineDash([]);
                } else {
                    // Double Green Circle Effect
                    ctx.strokeStyle = '#40916C';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    const thresholdRadius = radius * (CONFIG.threshold / 45);
                    ctx.arc(cx, cy, thresholdRadius + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // 3. The Bubble / Crosshair
                // Map Tilt to Pixels
                const maxPx = radius;
                // Clamp position
                let px = (this.x / 45) * maxPx;
                let py = (this.y / 45) * maxPx;
                
                // Limit distance to inside circle
                const dist = Math.sqrt(px*px + py*py);
                if (dist > maxPx) {
                    const ratio = maxPx / dist;
                    px *= ratio;
                    py *= ratio;
                }

                ctx.save();
                ctx.translate(cx + px, cy + py);
                
                if (isActivated) {
                    // Green Ring
                    ctx.strokeStyle = '#40916C';
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    // Solid Red/Theme Circle
                    ctx.fillStyle = '#E63946'; // Distinct red for error or Theme Color? Prompt says Red solid.
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        /**
         * ------------------------------------------------------------------
         * Particle System
         * ------------------------------------------------------------------
         */
        class Particle {
            constructor(w, h, type, isDark) {
                this.w = w;
                this.h = h;
                this.reset(true); // Initial spawn spread
                this.type = type;
                this.isDark = isDark;
            }

            reset(initial = false) {
                this.x = Math.random() * this.w;
                this.y = initial ? Math.random() * this.h : -50;
                this.size = (Math.random() * 10 + 5) * (Math.random() > 0.5 ? 1.5 : 1); // 1:2:1 ratio approximation
                this.speed = Math.random() * 1 + 0.5;
                this.oscillation = Math.random() * 0.05;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.05;
            }

            update(isRunning) {
                if (isRunning) {
                    this.y += this.speed;
                    this.x += Math.sin(this.y * 0.02 + this.angle) * 0.5;
                    this.angle += this.spin;
                    
                    if (this.y > this.h + 50) {
                        this.reset();
                    }
                }
                // If not running, particles stay still (Time Stop effect)
            }

            draw(ctx, color) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = color;
                ctx.strokeStyle = color;
                ctx.globalAlpha = this.isDark ? 0.4 : 0.8;

                if (this.type === 'petal') {
                    // Simple oval
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI*2);
                    ctx.fill();
                } else if (this.type === 'bubble') {
                    // Circle with stroke
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI*2);
                    ctx.stroke();
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fill();
                } else if (this.type === 'leaf') {
                    // Diamond/Square
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(this.size, 0);
                    ctx.lineTo(0, this.size);
                    ctx.lineTo(-this.size, 0);
                    ctx.closePath();
                    ctx.fill();
                } else if (this.type === 'snow') {
                    // Small circle
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                
                window.addEventListener('resize', () => this.resize());
                
                // Initialize pool
                for(let i=0; i<50; i++) {
                    this.particles.push(new Particle(this.width, this.height, 'petal', false));
                }
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            updateThemeProps(isDark) {
                const type = themeManager.currentParticleType;
                this.particles.forEach(p => {
                    p.type = type;
                    p.isDark = isDark;
                });
            }

            // state: 0=Stop(Fall off), 1=Run(Spawn), 2=Pause(Freeze)
            render(state) {
                this.ctx.clearRect(0, 0, this.width, this.height);
                const color = themeManager.getCurrentColor();

                this.particles.forEach(p => {
                    if (state === 'RESET') {
                        // Let them fall out
                        p.y += p.speed * 2;
                    } else if (state === 'RUNNING') {
                        p.update(true);
                    } else if (state === 'PAUSED') {
                        p.update(false); // Freeze
                    }
                    
                    p.draw(this.ctx, color);
                });
            }
        }

        /**
         * ------------------------------------------------------------------
         * Main Application Logic
         * ------------------------------------------------------------------
         */
        class App {
            constructor() {
                this.state = 'IDLE'; // IDLE, COUNTDOWN, RUNNING, PAUSED
                this.timer = 0; // Total seconds focused
                this.startTime = 0;
                this.animationFrame = null;
                this.countdownValue = 0;

                // Bind UI
                this.timerDisplay = document.getElementById('timerDisplay');
                this.mainBtn = document.getElementById('mainBtn');
                this.controlsArea = document.getElementById('controlsArea');
                
                // Listeners
                this.mainBtn.addEventListener('click', () => this.handleMainAction());

                // Visibility API (Back to background)
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.state === 'RUNNING') {
                        this.pauseFocus();
                    }
                });

                this.loop();
            }

            formatTime(totalSeconds) {
                const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
                const s = (totalSeconds % 60).toString().padStart(2, '0');
                return `${h} : ${m} : ${s}`;
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);
            }

            // Wake Lock
            async requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                    } catch (err) {
                        console.log(`${err.name}, ${err.message}`);
                    }
                }
            }

            // Actions
            async handleMainAction() {
                // Request Permission on iOS first time
                if (typeof DeviceOrientationEvent !== 'undefined' && 
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        await DeviceOrientationEvent.requestPermission();
                    } catch (e) {
                        console.error(e);
                    }
                }

                if (this.state === 'IDLE' || this.state === 'PAUSED') {
                    this.startCountdown();
                } else if (this.state === 'RUNNING') {
                    this.pauseFocus();
                }
            }

            resetFocus() {
                this.state = 'IDLE';
                this.timer = 0;
                this.timerDisplay.innerText = "00:00:00";
                
                // Reset Buttons
                this.controlsArea.innerHTML = '';
                this.mainBtn.innerText = "播放";
                this.mainBtn.onclick = () => this.handleMainAction();
                this.controlsArea.appendChild(this.mainBtn);
            }

            pauseFocus() {
                this.state = 'PAUSED';
                if (this.wakeLock) this.wakeLock.release();

                // Change Buttons
                this.controlsArea.innerHTML = '';
                
                const resumeBtn = document.createElement('button');
                resumeBtn.className = 'btn';
                resumeBtn.innerText = '继续';
                resumeBtn.onclick = () => this.startCountdown();

                const resetBtn = document.createElement('button');
                resetBtn.className = 'btn btn-secondary';
                resetBtn.innerText = '结束';
                resetBtn.onclick = () => this.resetFocus();

                this.controlsArea.appendChild(resumeBtn);
                this.controlsArea.appendChild(resetBtn);
            }

            startCountdown() {
                this.state = 'COUNTDOWN';
                this.countdownValue = 5;
                this.mainBtn.innerText = this.countdownValue; // If button exists
                
                // If in PAUSED state, we need to rebuild controls temporarily to show countdown?
                // Or just show countdown in the timer area? 
                // Spec: "Button text changes to 5s countdown"
                
                // If recovering from Pause, buttons are "Resume" and "Reset".
                // Let's replace "Resume" text with Countdown.
                const btn = this.controlsArea.querySelector('.btn'); // The primary one
                if(btn) btn.innerText = this.countdownValue;

                const countInt = setInterval(() => {
                    this.countdownValue--;
                    if(btn) btn.innerText = this.countdownValue;
                    
                    if (this.countdownValue <= 0) {
                        clearInterval(countInt);
                        this.checkStartCondition();
                    }
                }, 1000);
            }

            checkStartCondition() {
                if (levelSensor.isLevel) {
                    this.state = 'RUNNING';
                    this.lastTick = Date.now();
                    this.requestWakeLock();
                    
                    // Restore "Pause" button UI
                    this.controlsArea.innerHTML = '';
                    this.mainBtn.innerText = "暂停"; // Or Icon
                    this.mainBtn.onclick = () => this.pauseFocus(); // Manual pause
                    this.controlsArea.appendChild(this.mainBtn);
                } else {
                    this.showToast('请保持设备水平');
                    // Return to IDLE or PAUSED depending on where we came from?
                    // Spec says: "Maintain current state, do not enter timing".
                    // If we were paused, stay paused. If IDLE, stay IDLE.
                    if (this.timer > 0) {
                        this.pauseFocus(); // Back to pause menu
                    } else {
                        this.state = 'IDLE';
                        this.mainBtn.innerText = "播放";
                    }
                }
            }

            // Main Loop
            loop() {
                requestAnimationFrame(() => this.loop());

                // 1. Draw Level
                levelSensor.draw();

                // 2. Logic based on state
                if (this.state === 'RUNNING') {
                    // Check Level Constraint
                    if (!levelSensor.isLevel) {
                        // Auto pause if moved
                        this.pauseFocus();
                        this.showToast('专注暂停：设备倾斜');
                    }

                    // Timer Logic
                    const now = Date.now();
                    if (now - this.lastTick >= 1000) {
                        this.timer++;
                        this.timerDisplay.innerText = this.formatTime(this.timer);
                        this.lastTick = now;
                    }
                }

                // 3. Draw Particles
                let particleState = 'PAUSED'; // Default frozen
                if (this.state === 'RUNNING') particleState = 'RUNNING';
                if (this.state === 'IDLE') particleState = 'RESET'; // Fall off
                // State PAUSED remains PAUSED (frozen)

                particles.render(particleState);
            }
        }

        /**

         * Initialization
         * ------------------------------------------------------------------
         */
        const themeManager = new ThemeManager();
        const levelSensor = new LevelSensor(document.getElementById('levelCanvas'));
        const particles = new ParticleSystem();
