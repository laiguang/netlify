    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 
         ========================================
         è°ƒè¯•é…ç½®åŒº (DEBUG CONFIGURATION)
         åœ¨è¿™é‡Œè°ƒæ•´ä¸åŒè®¾å¤‡ä¸‹çš„å­—å·
         ========================================
        */
        :root {
            /* å…¨å±€é¢œè‰²å˜é‡ */
            --bg-color: #FFB7B2;
            --wood-light: #eecbc4;
            --wood-dark: #dcaea5;
            --container-bg: #FFF5F0;

            /* --- é»˜è®¤ï¼ˆæ‰‹æœºç«–å±ï¼‰é…ç½® --- */
            --timer-font-size: 32px;      /* è®¡æ—¶å™¨å­—å· */
            --emoji-font-size: 28px;      /* Emojiå­—å· */
            --container-padding: 20px;

        }

        /* --- å¹³æ¿ (è§†å£å®½åº¦ > 600px) --- */
        @media (min-width: 600px) {
            :root {

                --emoji-font-size: 42px;

            }
        }

        /* --- ç”µè„‘ (è§†å£å®½åº¦ > 1024px) --- */
        @media (min-width: 1024px) {
            :root {
                --timer-font-size: 64px;
                --emoji-font-size: 56px;

            }
        }

        /* ä¸»é¢˜é¢œè‰²å®šä¹‰ (ä¿æŒä¸å˜) */
        [data-theme="summer"] { --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4; --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4); }
        [data-theme="autumn"] { --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7; --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --btn-shadow: rgba(166, 93, 72, 0.4); }
        [data-theme="winter"] { --bg-color: #98C1D9; --wood-light: #E0FBFC; --wood-dark: #c2dfe0; --container-bg: #F0F8FF; --primary-color: #3D5A80; --secondary-color: #E0FBFC; --text-color: #293241; --btn-shadow: rgba(61, 90, 128, 0.4); }
        [data-theme="dark"] { --bg-color: #293241; --wood-light: #3D5A80; --wood-dark: #2b4566; --container-bg: #222831; --primary-color: #E0FBFC; --secondary-color: rgba(255, 255, 255, 0.1); --text-color: #E0FBFC; --btn-shadow: rgba(0, 0, 0, 0.5); }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;

        /* 
         ========================================
         æ ¸å¿ƒå¸ƒå±€é€»è¾‘ (Layout Strategy)
         ========================================
        */
        .container {
            position: relative; z-index: 10;
            background-color: var(--container-bg);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

            transition: background-color 0.5s;
            
            display: flex;
            /* é»˜è®¤ï¼šç«–å± Flex Column */
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            
            /* å¼ºåˆ¶ 3:4 æ¯”ä¾‹ï¼Œä½†ä¸èƒ½è¶…å‡ºå±å¹• */
            width: auto;
            height: auto;
            aspect-ratio: 3/4;
            max-height: 85vh;
            max-width: 85vw;
        }

        /* åŒ…è£…å™¨ï¼šç”¨äºå¤„ç†æ¨ªå±æ—¶çš„å³ä¾§å¸ƒå±€ */
        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            height: 50%; /* ç«–å±æ—¶å ä¸‹åŠéƒ¨åˆ† */
        }

        .level-wrapper {
            width: var(--level-size);
            height: var(--level-size);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 
         --- æ¨ªå±é€‚é… (è§†å£å®½é«˜æ¯” > 1:1) --- 
         ç”µè„‘ã€å¹³æ¿æ¨ªæ”¾æ—¶è§¦å‘
        */
        @media (min-aspect-ratio: 1/1) {
            .container {
                /* å¼ºåˆ¶ 4:3 æ¯”ä¾‹ */
                aspect-ratio: 4/3;
                flex-direction: row; /* æ”¹ä¸ºå·¦å³å¸ƒå±€ */
                padding: 40px;
                gap: 20px;
            }

            .info-section {
                height: 100%; /* æ¨ªå±æ—¶å æ»¡é«˜åº¦ */
                width: 50%;   /* å å³è¾¹ä¸€åŠ */
            }

            .level-wrapper {
                margin-right: 20px;
            }
        }

        /* 
         ========================================
         ç»„ä»¶æ ·å¼
         ========================================
        */
        #level-canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
        }

        /* è®¡æ—¶å™¨ï¼šå¼ºåˆ¶ä¸æ¢è¡Œ */
        .timer-display {
            font-size: var(--timer-font-size);
            color: var(--text-color);
            letter-spacing: 1px;

        }
        
        /* ä¸“é—¨æ§åˆ¶ Emoji çš„å¤§å°ï¼Œé˜²æ­¢æ’‘å¼€å¸ƒå±€ */
        .timer-emoji {
            font-size: var(--emoji-font-size);
            line-height: 1;
        }

        .controls {
            display: flex; gap: 20px;
            align-items: center; justify-content: center;

        }

        .btn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 35%; /* Squircle */
            border: none;
            background-color: var(--secondary-color);

            cursor: pointer;
            box-shadow: 0 6px 0 var(--btn-shadow);
            transition: all 0.15s;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            font-size: calc(var(--btn-size) * 0.35); /* å­—å·éšæŒ‰é’®å¤§å°å˜ */
            font-weight: bold;
        }
        .btn svg { width: 50%; height: 50%; fill: currentColor; pointer-events: none; }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--btn-shadow); }
        .btn.hidden { display: none; }

        /* ç”»å¸ƒ */
        .fullscreen-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
        }
    </style>

<body data-theme="spring">

    <!-- å®¹å™¨ -->
    <div class="container">
        <!-- å·¦ä¾§/ä¸Šéƒ¨ï¼šæ°´å¹³ä»ª -->
        <div class="level-wrapper">
            <canvas id="level-canvas"></canvas>
        </div>

        <!-- å³ä¾§/ä¸‹éƒ¨ï¼šä¿¡æ¯åŒº -->
        <div class="info-section">
            <!-- è®¡æ—¶å™¨ -->
            <div class="timer-display" id="timer">

            </div>

                <button class="btn hidden" id="btn-restart">
                    <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg>
                </button>

    <script>
        /* 
         ========================================
         JS è°ƒè¯•é…ç½®åŒº (JS DEBUG CONFIG)
         åœ¨è¿™é‡Œè°ƒæ•´ç²’å­çš„ç¼©æ”¾æ¯”ä¾‹
         ========================================
        */
        const CONFIG = {
            // ç²’å­å°ºå¯¸å€ç‡ (åŸºå‡†å€¼ä¸º1)
            particleScale: {
                mobile: 0.6,   // æ‰‹æœºä¸Šç²’å­è°ƒå°
                tablet: 0.8,
                desktop: 1.0
            }
        };

        // è·å–è®¾å¤‡ç±»å‹ç”¨äºé…ç½®
        function getDeviceType() {
            const width = window.innerWidth;
            if (width < 600) return 'mobile';
            if (width < 1024) return 'tablet';
            return 'desktop';
        }

        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3;
        const MAX_TILT = 20;

        // UI å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        let tiltX = 0;
        let tiltY = 0;
        let isLevel = false;
        // ç®€å•åˆ¤æ–­æ˜¯å¦æ˜¯ç§»åŠ¨è®¾å¤‡ï¼ˆä»…ç”¨äºé™€èºä»ªå¼€å…³é€»è¾‘ï¼‰
        let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        let cachedEmojis = { h: null, m: null, s: null };
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        function init() {
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
            window.addEventListener('keydown', handleKeydown);
            
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) {
                    handlePause();
                }
            });

            // ç«‹å³åˆå§‹åŒ–ä¸€æ¬¡æ˜¾ç¤º (è§£å†³åˆå§‹æ˜¾ç¤º00çš„é—®é¢˜)
            updateTimerDisplay();

            requestAnimationFrame(renderLoop);
            initOrientation();
        }

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response !== 'granted') return;
                    } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span style="font-size:1.2em">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');

            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span style="font-size:1.2em">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause();
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            // æ¸…é™¤ç¼“å­˜çš„ emojiï¼Œä¸‹æ¬¡00æ—¶é‡æ–°éšæœº
            cachedEmojis = { h: null, m: null, s: null }; 
            updateTimerDisplay();
            
            isParticleFrozen = false; 
            isParticleGenerating = false;
            
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        /* --- ç»˜å›¾é€»è¾‘ä¼˜åŒ–ï¼šæ”¯æŒé«˜æ¸…å± --- */
        function drawLevel() {
            const w = levelCanvas.width;
            const h = levelCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = (w / 2) - 4; 
            // ä¿®æ­£ï¼šmaxOffset å¿…é¡»ä¸ radius åŒ¹é…ï¼Œä¸èƒ½å†™æ­»åƒç´ 
            const maxOffset = radius * 0.75; 

            lCtx.clearRect(0, 0, w, h);

            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // è½®å»“
            lCtx.lineWidth = 12; // åŠ ç²—çº¿æ¡ä»¥é€‚åº”é«˜æ¸…ç¼©æ”¾
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius - 6, 0, Math.PI * 2);
            lCtx.stroke();

            if (isLevel) {
                lCtx.lineWidth = 8;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 20, 0, Math.PI * 2);
                lCtx.stroke();
            }

            if (!isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 30, cy);
                lCtx.lineTo(cx + radius - 30, cy);
                lCtx.moveTo(cx, cy - radius + 30);
                lCtx.lineTo(cx, cy + radius - 30);
                lCtx.stroke();

                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([10, 10]); // è™šçº¿é—´è·åŠ å¤§
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 4;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 6;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 25, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, 20, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        function drawParticles() {
            const w = particleCanvas.width;
            const h = particleCanvas.height;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            pCtx.clearRect(0, 0, w, h);

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) {
                    // è·å–å½“å‰è®¾å¤‡ç±»å‹çš„ç¼©æ”¾ç³»æ•°
                    const type = getDeviceType();
                    const scaleMult = CONFIG.particleScale[type];

                    const sizeBase = Math.random();
                    let size = 20 * scaleMult; // åŸºç¡€å¤§å°
                    
                    if (sizeBase < 0.25) size = 15 * scaleMult;
                    else if (sizeBase < 0.75) size = 30 * scaleMult;
                    else size = 15 * scaleMult;

                    // è¿™é‡Œçš„åæ ‡æ˜¯åŸºäºå®é™…åƒç´ çš„
                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 40 : -40,
                        vx: (Math.random() - 0.5) * 2 * (window.devicePixelRatio || 1), // é€Ÿåº¦ä¹Ÿè¦é€‚é…DPR
                        vy: (isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1)) * (window.devicePixelRatio || 1),
                        size: size * (window.devicePixelRatio || 1), // å°ºå¯¸é€‚é…DPR
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 2;
                }

                if ((!isDark && p.y > h + 100) || (isDark && p.y < -100)) {
                    particles.splice(i, 1); i--; continue;
                }

                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            
            switch(theme) {
                case 'spring': 
                    ctx.beginPath(); ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2); ctx.fill(); break;
                case 'summer': 
                    ctx.lineWidth = size/8; ctx.beginPath(); ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.stroke(); 
                    ctx.beginPath(); ctx.arc(size/6, -size/6, size/10, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.6)'; ctx.fill(); break;
                case 'autumn': 
                    ctx.beginPath(); ctx.moveTo(0, -size); ctx.lineTo(size/1.5, 0); ctx.lineTo(0, size); ctx.lineTo(-size/1.5, 0); ctx.closePath(); ctx.fill(); break;
                case 'winter': 
                    ctx.fillStyle='#FFFFFF'; ctx.shadowBlur=5; ctx.shadowColor='#FFFFFF'; ctx.beginPath(); ctx.arc(0,0,size/3,0,Math.PI*2); ctx.fill(); ctx.shadowBlur=0; break;
                case 'dark': 
                    ctx.fillStyle='#F4D35E'; ctx.shadowBlur=10; ctx.shadowColor='#F4D35E'; ctx.globalAlpha=0.8; ctx.beginPath(); ctx.arc(0,0,size/3,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1; ctx.shadowBlur=0; break;
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;

            timerEl.innerHTML = `
                ${formatUnit(h, 'h')} : ${formatUnit(m, 'm')} : ${formatUnit(s, 's')}
            `;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = `<span class="timer-emoji">${e1}${e2}</span>`;
                }
                return cachedEmojis[unitType];
            }
        }

        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobileDevice) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma));

                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobileDevice) return;
                    // ä½¿ç”¨ Canvas çš„ä½ç½®æ¥è®¡ç®—é¼ æ ‡ç›¸å¯¹ä½ç½®
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const scale = MAX_TILT / 100;
                    tiltX = (e.clientX - centerX) * scale;
                    tiltY = (e.clientY - centerY) * scale;
                });
            }
        }

        function handleKeydown(e) {

                themeIndex = (themeIndex + 1) % THEMES.length;

            // ä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬åªæ”¹ width/heightï¼Œç»˜å›¾åæ ‡ç³»åŸºäº 0~widthï¼Œæ‰€ä»¥ä¸éœ€è¦ scale context
            // ä½†æ˜¯ä¸ºäº†æ˜¾ç¤ºæ¸…æ™°ï¼Œç»˜å›¾æ—¶çš„åæ ‡ (cx, cy, radius) éƒ½è¦åŸºäºæ–°çš„ width/height
        }
