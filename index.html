<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cozy Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* é»˜è®¤æ˜¥å­£ä¸»é¢˜ */
            --bg-color: #FFB7B2;
            --wood-light: #eecbc4;
            --wood-dark: #dcaea5;
            --container-bg: #FFF5F0;
            --primary-color: #E27D60;
            --secondary-color: #FFDAC1;
            --text-color: #5D4037;
            --accent-green: #95D5B2;
            --btn-shadow: rgba(226, 125, 96, 0.4);
            
            /* å¸ƒå±€å®‰å…¨åŒº */
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }

        [data-theme="summer"] {
            --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4;
            --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4);
        }
        [data-theme="autumn"] {
            --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7;
            --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --btn-shadow: rgba(166, 93, 72, 0.4);
        }
        [data-theme="winter"] {
            --bg-color: #98C1D9; --wood-light: #E0FBFC; --wood-dark: #c2dfe0; --container-bg: #F0F8FF;
            --primary-color: #3D5A80; --secondary-color: #E0FBFC; --text-color: #293241; --btn-shadow: rgba(61, 90, 128, 0.4);
        }
        [data-theme="dark"] {
            --bg-color: #293241; --wood-light: #3D5A80; --wood-dark: #2b4566; --container-bg: #222831;
            --primary-color: #E0FBFC; --secondary-color: rgba(255, 255, 255, 0.1); --text-color: #E0FBFC; --btn-shadow: rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            width: 100vw;
            /* ä½¿ç”¨ dvh é€‚åº”ç§»åŠ¨ç«¯æµè§ˆå™¨åŠ¨æ€åœ°å€æ  */
            height: 100dvh; 
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* æœ¨çº¹å±‚ï¼šç¨å¾®ç•™å‡ºè¾¹è· */
        .wood-layer {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: repeating-linear-gradient(45deg, var(--wood-light), var(--wood-light) 10px, var(--wood-dark) 10px, var(--wood-dark) 20px);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* 
           ä¸»å®¹å™¨å¸ƒå±€æ ¸å¿ƒä¿®æ”¹ï¼š
           1. ä½¿ç”¨ Flex column è®©å†…éƒ¨å…ƒç´ è‡ªåŠ¨åˆ†é…é«˜åº¦
           2. å®½é«˜ä½¿ç”¨ vw/dvh ç»“åˆ maxé™åˆ¶ï¼Œä¿è¯ä¸æº¢å‡ºå±å¹•
        */
        .container {
            position: relative;
            z-index: 10;
            /* å®½åº¦ï¼šåœ¨æ‰‹æœºä¸Šå æ»¡ï¼Œç”µè„‘ä¸Šé™åˆ¶ */
            width: 90vw; 
            max-width: 450px; 
            /* é«˜åº¦ï¼šç•™å‡ºä¸Šä¸‹ç©ºé—´ï¼Œä½†ä¸è¶…è¿‡è§†å£ */
            height: 85dvh; 
            max-height: 800px; 
            
            background-color: var(--container-bg);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* å‡åŒ€åˆ†å¸ƒ */
            
            padding: 20px;
            transition: background-color 0.5s;
        }

        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            pointer-events: none; z-index: 20;
        }

        /* --- 1. ä¸Šéƒ¨ï¼šæ°´å¹³ä»ª (è‡ªé€‚åº”) --- */
        /* ä½¿ç”¨ flex-grow å…è®¸å®ƒå æ®å‰©ä½™ç©ºé—´ï¼Œä½†ä¸è¶…è¿‡å®¹å™¨é™åˆ¶ */
        .level-wrapper {
            flex: 1; 
            width: 100%;
            min-height: 0; /* å…è®¸ flex å­é¡¹ç¼©å° */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* é™åˆ¶æ°´å¹³ä»ªæœ€å¤§é«˜åº¦ï¼Œé˜²æ­¢æŠŠæŒ‰é’®æŒ¤å‡ºå» */
            max-height: 40vh; 
        }

        /* Canvas ä¿æŒæ­£æ–¹å½¢ï¼Œåˆ©ç”¨ object-fit ç¼©æ”¾ */
        #level-canvas {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            /* ç¡®ä¿ canvas ä¸ä¼šæ‹‰ä¼¸å˜å½¢ */
            object-fit: contain; 
        }

        /* --- 2. ä¸­éƒ¨ï¼šè®¡æ—¶å™¨ (ç»å¯¹é˜²æ¢è¡Œ) --- */
        .timer-display {
            flex: 0 0 auto; /* ä¸å…è®¸ä¼¸ç¼© */
            width: 100%;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            
            /* æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶ä¸æ¢è¡Œ */
            white-space: nowrap;
            
            /* è°ƒè¯•ï¼šè®¡æ—¶å™¨å­—å· */
            /* é€»è¾‘ï¼šå–è§†å£å®½åº¦çš„13% æˆ– è§†å£é«˜åº¦çš„6% ä¸­çš„è¾ƒå°å€¼ */
            /* è¿™æ ·ä¿è¯æ¨ªå±ç«–å±ã€æ— è®ºå¤šçª„çš„æ‰‹æœºéƒ½èƒ½æ˜¾ç¤º */
            font-size: min(13vw, 6vh); 
            
            padding: 10px 0;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 3. ä¸‹éƒ¨ï¼šæŒ‰é’®åŒº --- */
        .controls {
            flex: 0 0 auto; /* å›ºå®šé«˜åº¦åŒºåŸŸ */
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 15vh; /* ç»™æŒ‰é’®è¶³å¤Ÿçš„çƒ­åŒºç©ºé—´ */
            max-height: 100px;
            padding-bottom: 10px;
        }

        .btn {
            /* æŒ‰é’®å¤§å°éšè§†å£ç¼©æ”¾ï¼Œä½†ä¸è¶…è¿‡ 80px */
            width: min(18vw, 80px);
            height: min(18vw, 80px);
            border-radius: 35%; /* å®Œç¾çš„ Squircle */
            border: none;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 min(1.5vw, 6px) 0 var(--btn-shadow);
            transition: all 0.1s;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            font-size: min(6vw, 24px);
            font-weight: bold;
        }

        .btn:active {
            transform: translateY(min(1.5vw, 6px));
            box-shadow: 0 0 0 var(--btn-shadow);
        }

        .btn svg { width: 60%; height: 60%; fill: currentColor; }
        .btn.hidden { display: none; }
        .btn-text-mode { font-size: min(8vw, 28px); color: var(--primary-color); }

    </style>
</head>
<body data-theme="spring">

    <div class="wood-layer"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- 1. æ°´å¹³ä»ª -->
        <div class="level-wrapper">
            <!-- å¢åŠ åˆ†è¾¨ç‡ä»¥ä¿è¯åœ¨ Retina å±å¹•æ¸…æ™°ï¼Œé€šè¿‡ CSS ç¼©å°æ˜¾ç¤º -->
            <canvas id="level-canvas" width="600" height="600"></canvas>
        </div>

        <!-- 2. è®¡æ—¶å™¨ -->
        <div class="timer-display" id="timer">
            00 : 00 : 00
        </div>

        <!-- 3. æŒ‰é’® -->
        <div class="controls">
            <button class="btn" id="btn-play">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button class="btn hidden" id="btn-pause">
                <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="btn hidden" id="btn-restart">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3;
        const MAX_TILT = 20;

        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownInterval = null;
        let countdownValue = 5;
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        let cachedEmojis = { h: null, m: null, s: null };
        
        // ç²’å­ç›¸å…³
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;
        // è°ƒè¯•ï¼šç²’å­å°ºå¯¸ç¼©æ”¾æ¯”ä¾‹
        let particleScale = 1; 

        function init() {
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
            window.addEventListener('keydown', handleKeydown);
            
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);

            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            // ä¿®å¤ï¼šåˆå§‹åŒ–æ—¶ç«‹å³æ‰§è¡Œä¸€æ¬¡ Emoji éšæœºï¼Œé˜²æ­¢æ˜¾ç¤ºæ•°å­— "00"
            randomizeInitEmojis();
            updateTimerDisplay();

            requestAnimationFrame(renderLoop);
            initOrientation();
        }

        // é¢„å…ˆéšæœºåŒ– Emoji
        function randomizeInitEmojis() {
            ['h', 'm', 's'].forEach(unit => {
                const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                cachedEmojis[unit] = e1 + e2;
            });
        }

        function resizeCanvases() {
            // ç²’å­ç”»å¸ƒå…¨å±
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            
            // è°ƒè¯•ï¼šæ ¹æ®å±å¹•å®½åº¦è®¡ç®—ç²’å­ç¼©æ”¾æ¯”ä¾‹
            // å¦‚æœå±å¹•å®½åº¦å°äº 600px (æ‰‹æœº)ï¼Œæ¯”ä¾‹è®¾ä¸º 0.6ï¼Œå¦åˆ™ä¸º 1
            particleScale = window.innerWidth < 600 ? 0.6 : 1.0;
        }

        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response !== 'granted') return alert('éœ€è¦æƒé™');
                    } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    if (isLevel) startTimer(); else handlePause();
                }
            }, 1000);
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            // é‡ç½®ä¸ºéšæœº Emoji
            randomizeInitEmojis();
            updateTimerDisplay();
            
            isParticleFrozen = false; 
            isParticleGenerating = false;
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        /* --- æ¸²æŸ“é€»è¾‘ --- */

        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        function drawLevel() {
            // ä½¿ç”¨ canvas å†…éƒ¨å›ºå®šåˆ†è¾¨ç‡ (600x600) ç»˜åˆ¶ï¼Œä¿è¯æ¸…æ™°åº¦
            const w = levelCanvas.width;
            const h = levelCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = w / 2 - 20; 
            const maxOffset = radius * 0.8;

            lCtx.clearRect(0, 0, w, h);

            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const themeColor = getComputedStyle(document.body).getPropertyValue('--accent-green').trim();
            const mainColor = isLevel ? themeColor : '#E0E0E0';
            const red = '#FF6B6B';

            // å¤–åœˆ
            lCtx.lineWidth = 12; // åŠ ç²—çº¿æ¡ä»¥é€‚åº” Retina ç¼©æ”¾
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath(); lCtx.arc(cx, cy, radius, 0, Math.PI * 2); lCtx.stroke();

            if (isLevel) {
                lCtx.lineWidth = 8;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath(); lCtx.arc(cx, cy, radius - 16, 0, Math.PI * 2); lCtx.stroke();
            }

            if (!isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 40, cy); lCtx.lineTo(cx + radius - 40, cy);
                lCtx.moveTo(cx, cy - radius + 40); lCtx.lineTo(cx, cy + radius - 40);
                lCtx.stroke();

                // è¯¯å·®åœˆ
                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath(); lCtx.setLineDash([10, 10]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 4;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2); lCtx.stroke();
                lCtx.setLineDash([]);
            }

            const bubbleX = cx + dx;
            const bubbleY = cy + dy;
            if (isLevel) {
                lCtx.lineWidth = 8;
                lCtx.strokeStyle = themeColor;
                lCtx.beginPath(); lCtx.arc(bubbleX, bubbleY, 30, 0, Math.PI * 2); lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath(); lCtx.arc(bubbleX, bubbleY, 24, 0, Math.PI * 2); lCtx.fill();
            }
        }

        function drawParticles() {
            const w = particleCanvas.width;
            const h = particleCanvas.height;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            pCtx.clearRect(0, 0, w, h);

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) {
                    // è°ƒè¯•ï¼šè°ƒæ•´ç²’å­åŸºç¡€å¤§å°
                    const sizeBase = Math.random();
                    let rawSize = 15; 
                    if (sizeBase < 0.25) rawSize = 10;
                    else if (sizeBase < 0.75) rawSize = 25;
                    else rawSize = 15;
                    
                    // åº”ç”¨ç¼©æ”¾ç³»æ•°
                    const finalSize = rawSize * particleScale;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: finalSize,
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 2;
                }
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1); i--; continue;
                }
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            switch(theme) {
                case 'spring': ctx.beginPath(); ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2); ctx.fill(); break;
                case 'summer': ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.stroke(); break;
                case 'autumn': ctx.beginPath(); ctx.moveTo(0, -size); ctx.lineTo(size/1.5, 0); ctx.lineTo(0, size); ctx.lineTo(-size/1.5, 0); ctx.closePath(); ctx.fill(); break;
                case 'winter': ctx.fillStyle = '#FFFFFF'; ctx.shadowBlur = 5; ctx.shadowColor = '#FFFFFF'; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0; break;
                case 'dark': ctx.fillStyle = '#F4D35E'; ctx.shadowBlur = 10; ctx.shadowColor = '#F4D35E'; ctx.globalAlpha = 0.8; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1; break;
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            timerEl.innerHTML = `<span>${formatUnit(h,'h')}</span> : <span>${formatUnit(m,'m')}</span> : <span>${formatUnit(s,'s')}</span>`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobile) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma));
                    tiltY = Math.max(-MAX_TILT, Math.min(MAX_TILT, beta));
                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobile) return;
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const dx = e.clientX - centerX;
                    const dy = e.clientY - centerY;
                    const scale = MAX_TILT / 100;
                    tiltX = dx * scale;
                    tiltY = dy * scale;
                });
            }
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                themeIndex = (themeIndex + 1) % THEMES.length;
                document.body.setAttribute('data-theme', THEMES[themeIndex]);
            }
        }

        init();
