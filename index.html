<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Focus Leveler</title>
    <!-- å¼•å…¥åœ†æ¶¦å¯çˆ±çš„å­—ä½“ (M PLUS Rounded 1c) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. å˜é‡å®šä¹‰ï¼šå››å­£é…è‰²ç³»ç»Ÿ --- */
        :root {
            /* é»˜è®¤æ˜¥å­£ */
            --bg-color: #FFF5F5;
            --pattern-color: rgba(255, 183, 178, 0.2);
            --card-bg: #FFDAC1;
            --accent-color: #FFB7B2;
            --text-color: #E27D60;
            --glass-border: rgba(255, 255, 255, 0.4);
            --safe-green: #95D5B2; /* æ°´å¹³æ—¶æ˜¾ç¤ºçš„ç»¿è‰² */
            --warn-red: #FFB7B2;   /* ä¸æ°´å¹³æ˜¾ç¤ºçš„çº¢è‰² */
        }

        /* å¤å­£ */
        [data-theme="summer"] {
            --bg-color: #F0FFF4;
            --pattern-color: rgba(149, 213, 178, 0.2);
            --card-bg: #B7E4C7;
            --accent-color: #95D5B2;
            --text-color: #40916C;
            --safe-green: #52B788;
            --warn-red: #E07A5F;
        }

        /* ç§‹å­£ */
        [data-theme="autumn"] {
            --bg-color: #FFF8F0;
            --pattern-color: rgba(226, 149, 120, 0.2);
            --card-bg: #F6BD60;
            --accent-color: #E29578;
            --text-color: #A65D48;
            --safe-green: #81B29A;
            --warn-red: #E29578;
        }

        /* å†¬å­£ */
        [data-theme="winter"] {
            --bg-color: #F0FBFC;
            --pattern-color: rgba(152, 193, 217, 0.2);
            --card-bg: #E0FBFC;
            --accent-color: #98C1D9;
            --text-color: #3D5A80;
            --safe-green: #3D5A80;
            --warn-red: #EE6C4D;
        }

        /* æš—é»‘æ¨¡å¼ */
        [data-theme="dark"] {
            --bg-color: #293241;
            --pattern-color: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(61, 90, 128, 0.8);
            --accent-color: #3D5A80;
            --text-color: #E0FBFC;
            --glass-border: rgba(255, 255, 255, 0.1);
            --safe-green: #98C1D9;
            --warn-red: #EE6C4D;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color);
            /* å…­è§’é›ªèŠ±èƒŒæ™¯çº¹ç† */
            background-image: radial-gradient(var(--pattern-color) 15%, transparent 16%),
                              radial-gradient(var(--pattern-color) 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        /* é›ªèŠ±ç”»å¸ƒ */
        #snowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- 2. ä¸»å®¹å™¨ï¼šNookPhone APP é£æ ¼ --- */
        .app-container {
            width: 90%;
            max-width: 450px;
            height: 85vh;
            max-height: 800px;
            background: var(--card-bg);
            border-radius: 40px; /* å¤§åœ†è§’ */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.1),
                inset 0 2px 5px rgba(255,255,255,0.4); /* é¡¶éƒ¨é«˜å…‰ï¼Œå¢åŠ åšåº¦æ„Ÿ */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            position: relative;
            z-index: 5;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        /* --- 3. é¡¶éƒ¨è§’åº¦æ˜¾ç¤º --- */
        .header-angle {
            font-size: 24px;
            color: var(--text-color);
            font-weight: 800;
            margin-bottom: 20px;
            opacity: 0.8;
            min-height: 36px;
        }

        /* --- 4. æ°´å¹³ä»ªåŒºåŸŸ (æ ¸å¿ƒè§†è§‰) --- */
        .leveler-box {
            width: 260px;
            height: 260px;
            background: rgba(255,255,255,0.3);
            border-radius: 50px; /* Squircle */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--glass-border);
            /* æŸ”å’Œçš„å¤–å‘å…‰ä»£æ›¿éœ“è™¹ */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        /* çŠ¶æ€å…‰æ•ˆç±» */
        .leveler-box.is-level {
            box-shadow: 0 0 40px var(--safe-green), inset 0 0 20px rgba(255,255,255,0.5);
            border-color: var(--safe-green);
        }
        .leveler-box.not-level {
            box-shadow: 0 0 30px var(--warn-red);
            border-color: var(--warn-red);
        }

        /* è™šçº¿è¯¯å·®åœ†ç¯ */
        .target-ring {
            width: 80px;
            height: 80px;
            border: 3px dashed var(--text-color);
            border-radius: 50%;
            position: absolute;
            opacity: 0.3;
        }

        /* æ°”æ³¡/æ»šçƒ */
        .bubble {
            width: 40px;
            height: 40px;
            background: var(--text-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1); /* å¹³æ»‘è·Ÿéš */
        }
        
        /* --- 5. è®¡æ—¶å™¨åŒºåŸŸ --- */
        .timer-display {
            font-size: 48px;
            font-weight: 800;
            color: var(--text-color);
            margin: 40px 0;
            font-variant-numeric: tabular-nums; /* ç­‰å®½æ•°å­— */
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }
        
        /* çŠ¶æ€æç¤ºæ–‡å­— */
        .status-text {
            font-size: 16px;
            color: var(--text-color);
            min-height: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* --- 6. æŒ‰é’®åŒºåŸŸ (é¢åŒ…å½¢ï¼Œå¸ƒä¸å¼¹åŠ›) --- */
        .btn-group {
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            background: var(--accent-color);
            color: #FFF;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-family: inherit;
            font-weight: 800;
            /* Squircle å½¢çŠ¶æ¨¡æ‹Ÿ */
            border-radius: 25px; 
            cursor: pointer;
            box-shadow: 
                0 6px 0 rgba(0,0,0,0.1), /* åšåº¦é˜´å½± */
                0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            position: relative;
            top: 0;
        }

        .btn:active {
            transform: scale(0.92) translateY(4px); /* æŒ‰ä¸‹å˜å°ä¸”ä¸‹ç§» */
            box-shadow: 
                0 2px 0 rgba(0,0,0,0.1), 
                0 4px 10px rgba(0,0,0,0.1);
        }

        .btn.secondary {
            background: #FFF;
            color: var(--text-color);
        }

        .hidden { display: none !important; }

        /* --- å¼¹çª—æç¤º --- */
        .toast {
            position: absolute;
            top: 20%;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 20;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body data-theme="spring">

    <!-- é›ªèŠ±å±‚ -->
    <canvas id="snowCanvas"></canvas>

    <!-- ä¸»ç•Œé¢ -->
    <div class="app-container">
        
        <div class="toast" id="toast">è¯·ä¿æŒæ°´å¹³~ ğŸŒ±</div>

        <div class="header-angle" id="angleDisplay">0Â°</div>

        <div class="leveler-box" id="levelerBox">
            <div class="target-ring"></div>
            <div class="bubble" id="bubble"></div>
        </div>

        <div class="status-text" id="statusText">å‡†å¤‡å¼€å§‹ä¸“æ³¨äº†å—ï¼Ÿ</div>
        <div class="timer-display" id="timer">00 : 00 : 00</div>

        <div class="btn-group">
            <!-- æ’­æ”¾æŒ‰é’® / å€’è®¡æ—¶æŒ‰é’® -->
            <button class="btn" id="playBtn" onclick="handlePlay()">å¼€å§‹</button>
            
            <!-- æš‚åœæ—¶çš„æŒ‰é’®ç»„ -->
            <button class="btn secondary hidden" id="resetBtn" onclick="handleReset()">æ”¾å¼ƒ</button>
            <button class="btn hidden" id="resumeBtn" onclick="handlePlay()">ç»§ç»­</button>
        </div>
    </div>

    <script>
        // --- é…ç½® ---
        const ALLOWED_ANGLE = 3; // å…è®¸è¯¯å·®åº¦æ•°
        const SENSITIVITY = 4;   // æ°”æ³¡çµæ•åº¦ (åƒç´ /åº¦)
        const MAX_MOVE = 110;    // æ°”æ³¡æœ€å¤§ç§»åŠ¨åŠå¾„(px)

        // --- çŠ¶æ€å˜é‡ ---
        let state = 'IDLE'; // IDLE, COUNTDOWN, RUNNING, PAUSED
        let startTime = 0;
        let elapsed = 0; // å·²ä¸“æ³¨æ¯«ç§’æ•°
        let timerInterval = null;
        let countdownInterval = null;
        
        let currentBeta = 0; // Xè½´å€¾æ–œ
        let currentGamma = 0; // Yè½´å€¾æ–œ
        let isDeviceLevel = true;

        // --- DOM å…ƒç´  ---
        const bubble = document.getElementById('bubble');
        const levelerBox = document.getElementById('levelerBox');
        const angleDisplay = document.getElementById('angleDisplay');
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        const toast = document.getElementById('toast');
        
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resumeBtn = document.getElementById('resumeBtn');

        // --- 1. ä¼ æ„Ÿå™¨ä¸è¾“å…¥é€»è¾‘ ---

        // å¤„ç†è®¾å¤‡æ–¹å‘ (Mobile)
        function handleOrientation(event) {
            // iOS è¿™é‡Œçš„ beta/gamma å¯èƒ½æ˜¯ undefinedï¼Œéœ€è¦æ£€æŸ¥
            const beta = event.beta || 0;
            const gamma = event.gamma || 0;
            updateLeveler(beta, gamma);
        }

        // æ¨¡æ‹Ÿè®¾å¤‡æ–¹å‘ (PC Mouse)
        document.addEventListener('mousemove', (e) => {
            // åªæœ‰åœ¨éè§¦å±è®¾å¤‡æ¨¡æ‹Ÿ
            if ('ontouchstart' in window) return;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            // å°†é¼ æ ‡ä½ç½®æ˜ å°„åˆ° -30 ~ 30 åº¦
            const gamma = (e.clientX - centerX) / centerX * 45; 
            const beta = (e.clientY - centerY) / centerY * 45;
            updateLeveler(beta, gamma);
        });

        // æ ¸å¿ƒï¼šæ›´æ–°æ°´å¹³ä»ªçŠ¶æ€
        function updateLeveler(beta, gamma) {
            currentBeta = beta;
            currentGamma = gamma;

            // 1. æ›´æ–°æ•°å€¼æ˜¾ç¤º
            const maxAngle = Math.max(Math.abs(beta), Math.abs(gamma));
            angleDisplay.innerText = `${Math.round(maxAngle)}Â°`;

            // 2. ç§»åŠ¨æ°”æ³¡
            let moveX = gamma * SENSITIVITY;
            let moveY = beta * SENSITIVITY;
            // é™åˆ¶åœ¨åœ†å†…
            const dist = Math.sqrt(moveX*moveX + moveY*moveY);
            if (dist > MAX_MOVE) {
                moveX = (moveX / dist) * MAX_MOVE;
                moveY = (moveY / dist) * MAX_MOVE;
            }
            bubble.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;

            // 3. åˆ¤å®šæ˜¯å¦æ°´å¹³
            const wasLevel = isDeviceLevel;
            isDeviceLevel = (Math.abs(beta) < ALLOWED_ANGLE && Math.abs(gamma) < ALLOWED_ANGLE);

            // 4. è§†è§‰åé¦ˆ (æŸ”å’Œå…‰æ•ˆ)
            if (isDeviceLevel) {
                levelerBox.classList.add('is-level');
                levelerBox.classList.remove('not-level');
            } else {
                levelerBox.classList.remove('is-level');
                levelerBox.classList.add('not-level');
            }

            // 5. é€»è¾‘è§¦å‘ï¼šå¦‚æœåœ¨è®¡æ—¶ä¸­ï¼Œä¸”ä¸å¹³
            if (state === 'RUNNING' && !isDeviceLevel) {
                pauseTimer("è®¾å¤‡å€¾æ–œ");
            }
        }

        // --- 2. æµç¨‹æ§åˆ¶é€»è¾‘ ---

        // ç‚¹å‡»å¼€å§‹/ç»§ç»­
        function handlePlay() {
            // iOS æƒé™è¯·æ±‚ (å¿…é¡»åœ¨ç”¨æˆ·ç‚¹å‡»äº‹ä»¶ä¸­è§¦å‘)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            startCountdown();
                        } else {
                            alert('éœ€è¦ä¼ æ„Ÿå™¨æƒé™æ‰èƒ½ä½¿ç”¨æ°´å¹³ä»ªå“¦ ğŸŒ±');
                        }
                    })
                    .catch(console.error);
            } else {
                // Android æˆ– PC
                window.addEventListener('deviceorientation', handleOrientation);
                startCountdown();
            }
        }

        // 5ç§’å€’è®¡æ—¶
        function startCountdown() {
            state = 'COUNTDOWN';
            playBtn.classList.add('hidden');
            resumeBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            
            let count = 5;
            playBtn.innerText = count; 
            playBtn.classList.remove('hidden'); // å¤ç”¨è¿™ä¸ªæŒ‰é’®æ˜¾ç¤ºæ•°å­—
            statusText.innerText = "æ”¾å¹³æ‰‹æœº...";

            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    playBtn.innerText = count;
                } else {
                    clearInterval(countdownInterval);
                    checkStart();
                }
            }, 1000);
        }

        // å€’è®¡æ—¶ç»“æŸï¼Œæ£€æŸ¥æ˜¯å¦å¯ä»¥å¼€å§‹
        function checkStart() {
            if (isDeviceLevel) {
                startTimer();
            } else {
                // ä¸æ°´å¹³ï¼Œæš‚åœå¹¶æç¤º
                showToast();
                pauseTimer("ä¸æ°´å¹³ï¼Œæ— æ³•å¼€å§‹");
            }
        }

        // æ­£å¼å¼€å§‹è®¡æ—¶
        function startTimer() {
            state = 'RUNNING';
            startTime = Date.now() - elapsed;
            playBtn.classList.add('hidden');
            statusText.innerText = "æ­£åœ¨æ”¶é›†æ—¶å…‰é›ªèŠ±...";
            
            // å¯åŠ¨é›ªèŠ±ç”Ÿæˆ
            isSnowing = true; 

            timerInterval = setInterval(() => {
                elapsed = Date.now() - startTime;
                updateTimerDisplay(elapsed);
            }, 100);
        }

        // æš‚åœ
        function pauseTimer(reason) {
            state = 'PAUSED';
            clearInterval(timerInterval);
            
            isSnowing = false; // åœæ­¢ç”Ÿæˆï¼Œå†»ç»“ä½ç½®
            
            statusText.innerText = reason === "è®¾å¤‡å€¾æ–œ" ? "å“å‘€ï¼ŒåŠ¨äº†ï¼" : "ä¼‘æ¯ä¸€ä¸‹";
            
            playBtn.classList.add('hidden');
            resumeBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');

            if (reason === "è®¾å¤‡å€¾æ–œ") showToast();
        }

        // é‡ç½®
        function handleReset() {
            state = 'IDLE';
            elapsed = 0;
            updateTimerDisplay(0);
            
            playBtn.innerText = "å¼€å§‹";
            playBtn.classList.remove('hidden');
            resumeBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            statusText.innerText = "å‡†å¤‡å¼€å§‹ä¸“æ³¨äº†å—ï¼Ÿ";

            // æ¸…é™¤é›ªèŠ±
            snowflakes = [];
        }

        function updateTimerDisplay(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h} : ${m} : ${s}`;
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // --- 3. é›ªèŠ±ç²’å­ç³»ç»Ÿ (Canvas) ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let snowflakes = [];
        let isSnowing = false;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = -10; // ä»é¡¶éƒ¨ç”Ÿæˆ
                this.size = Math.random() * 5 + 2; // 2-7px
                this.speed = Math.random() * 1 + 0.5;
                this.drift = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                // åªæœ‰åœ¨ Running çŠ¶æ€ä¸‹ä½ç½®æ‰æ›´æ–°
                if (state === 'RUNNING') {
                    this.y += this.speed;
                    this.x += this.drift;
                } else if (state === 'IDLE') {
                    // IDLE çŠ¶æ€ä¸‹ï¼Œå‰©ä½™é›ªèŠ±é£˜èµ°
                    this.y += this.speed * 2; 
                    this.opacity -= 0.02;
                }
                // PAUSED çŠ¶æ€ä¸‹ï¼Œå®Œå…¨ä¸åŠ¨ (æ—¶é—´æš‚åœé­”æ³•)
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                // ç®€å•çš„é«˜æ–¯æ¨¡ç³Šæ¨¡æ‹ŸæŸ”å’Œæ„Ÿ
                ctx.shadowBlur = 5;
                ctx.shadowColor = "white";
                ctx.fill();
            }
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);

            // ç”Ÿæˆæ–°é›ªèŠ± (ä»…åœ¨è®¡æ—¶ä¸” Running æ—¶)
            if (state === 'RUNNING' && Math.random() < 0.05) { // è°ƒæ•´ç”Ÿæˆå¯†åº¦
                snowflakes.push(new Snowflake());
            }

            // æ›´æ–°å’Œç»˜åˆ¶
            for (let i = snowflakes.length - 1; i >= 0; i--) {
                const p = snowflakes[i];
                p.update();
                p.draw();

                // ç§»é™¤å‡ºå±å¹•çš„æˆ–é€æ˜çš„
                if (p.y > height + 10 || p.opacity <= 0) {
                    snowflakes.splice(i, 1);
                }
            }

            requestAnimationFrame(loop);
        }
        loop();

        // --- 4. ä¸»é¢˜åˆ‡æ¢ (æŒ‰ç©ºæ ¼) ---
        const themes = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        let themeIndex = 0;
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                themeIndex = (themeIndex + 1) % themes.length;
                document.body.setAttribute('data-theme', themes[themeIndex]);
            }
        });

    </script>
</body>
