<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Cozy Focus Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* é»˜è®¤æ˜¥å­£ä¸»é¢˜ */
            --bg-color: #FFB7B2;
            --wood-light: #eecbc4;
            --wood-dark: #dcaea5;
            --container-bg: #FFF5F0;
            --primary-color: #E27D60;

            --text-color: #5D4037;
            --accent-green: #95D5B2;

        }

        /* ä¸»é¢˜å®šä¹‰ (ä¿æŒä¸å˜) */
        [data-theme="summer"] { --bg-color: #95D5B2; --wood-light: #B7E4C7; --wood-dark: #74C69D; --container-bg: #F0FFF4; --primary-color: #40916C; --secondary-color: #B7E4C7; --text-color: #1B4332; --btn-shadow: rgba(64, 145, 108, 0.4); }
        [data-theme="autumn"] { --bg-color: #E29578; --wood-light: #F6BD60; --wood-dark: #dba64e; --container-bg: #FFF8E7; --primary-color: #A65D48; --secondary-color: #F6BD60; --text-color: #5D3A29; --accent-green: #81B29A; --btn-shadow: rgba(166, 93, 72, 0.4); }
        [data-theme="winter"] { --bg-color: #98C1D9; --wood-light: #E0FBFC; --wood-dark: #c2dfe0; --container-bg: #F0F8FF; --primary-color: #3D5A80; --secondary-color: #E0FBFC; --text-color: #293241; --accent-green: #98C1D9; --btn-shadow: rgba(61, 90, 128, 0.4); }
        [data-theme="dark"] { --bg-color: #293241; --wood-light: #3D5A80; --wood-dark: #2b4566; --container-bg: #222831; --primary-color: #E0FBFC; --secondary-color: rgba(255, 255, 255, 0.1); --text-color: #E0FBFC; --accent-green: #98C1D9; --btn-shadow: rgba(0, 0, 0, 0.5); }

        * {
            box-sizing: border-box;
            user-select: none;

        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* ç¦æ­¢é¡µé¢æ»šåŠ¨ */
            font-family: 'Fredoka', sans-serif;

            transition: background-color 0.5s;
            display: flex;
            justify-content: center;

        .wood-layer {
            position: absolute;

            background: repeating-linear-gradient(45deg, var(--wood-light), var(--wood-light) 10px, var(--wood-dark) 10px, var(--wood-dark) 20px);
            border-radius: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            z-index: 1;
            transition: 0.5s;
        }

        /* --- æ ¸å¿ƒä¿®æ”¹ï¼šå®¹å™¨é€‚é… --- */
        .container {
            position: relative;
            z-index: 10;
            
            /* å®½åº¦é€‚é…ï¼šæ‰‹æœºå å®½ä¸€äº›ï¼Œç”µè„‘å çª„ä¸€äº› */
            width: 85vw;
            max-width: 420px;
            
            /* é«˜åº¦é€‚é…ï¼šåˆ©ç”¨ vh å’Œ max-height é˜²æ­¢æº¢å‡º */
            height: auto;
            min-height: 50vh;
            max-height: 80vh; 
            aspect-ratio: 9/16; /* å°è¯•ä¿æŒç«–å±æ¯”ä¾‹ï¼Œä½†ä¸å¼ºåˆ¶ */

            background-color: var(--container-bg);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            
            /* å¸ƒå±€æ ¸å¿ƒï¼šå‡åŒ€åˆ†å¸ƒï¼Œé˜²æ­¢æŒ¤å‹ */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; 
            align-items: center;
            
            padding: 20px;
            transition: background-color 0.5s;
        }
        
        /* å½“å±å¹•éå¸¸çŸ®æ—¶ï¼ˆæ¨ªå±ï¼‰ï¼Œå®¹å™¨æ”¹ä¸ºæ¨ªå‘æ’åˆ—æˆ–è€…å…è®¸æ»šåŠ¨ï¼Ÿ
           æœ¬æ–¹æ¡ˆæš‚ä¿æŒç«–å‘ä½†å‹ç¼©é—´è· */
        @media (max-height: 600px) {
            .container {
                flex-direction: row;
                width: 90vw;
                max-width: 600px;
                height: 80vh;
                aspect-ratio: auto;
            }
            .level-wrapper { flex: 1; height: 100% !important; }
            .right-panel { display: flex; flex-direction: column; flex: 1; justify-content: center; align-items: center; }
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        /* --- ä¸Šéƒ¨ï¼šæ°´å¹³ä»ª --- */
        .level-wrapper {
            /* å¼¹æ€§å¤§å°ï¼Œæ ¹æ®å±å¹•å‰©ä½™ç©ºé—´ä¼¸ç¼©ï¼Œæœ€å¤§ä¸è¶…è¿‡å®½åº¦çš„100% */
            flex: 0 1 auto;
            width: 100%;
            /* é™åˆ¶æœ€å¤§é«˜åº¦ï¼Œé˜²æ­¢æŠŠä¸‹é¢çš„å­—æŒ¤å‡ºå» */
            max-height: 35vh; 
            aspect-ratio: 1 / 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #level-canvas {
            /* è®© Canvas 100% å¡«å…… wrapperï¼Œå®é™…æ¸²æŸ“åˆ†è¾¨ç‡åœ¨ JS ä¸­æ§åˆ¶ */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 50%;
        }

        /* --- ä¸­éƒ¨ï¼šè®¡æ—¶å™¨ --- */
        .timer-display {
            /* [è°ƒè¯•æ ‡è®°] å­—ä½“å¤§å°è°ƒæ•´åŒº */
            /* æ—§å€¼: clamp(32px, 10vmin, 64px) -> å¤ªå¤§äº† */
            /* æ–°å€¼: æœ€å° 20pxï¼Œä¸­é—´å€¼ä¸ºè§†å£å®½åº¦çš„ 7%ï¼Œæœ€å¤§ 36px */
            font-size: clamp(20px, 7vw, 36px);
            
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: 1px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            
            /* ç¡®ä¿æœ‰è¶³å¤Ÿçš„ç‚¹å‡»åŒºåŸŸä½†ä¸å ç”¨å¤ªå¤šé«˜åº¦ */
            padding: 10px 0;
            flex-shrink: 0; 
            
            /* [è°ƒè¯•æ ‡è®°] ç¦æ­¢æ¢è¡Œï¼Œå¼ºåˆ¶ä¸€è¡Œæ˜¾ç¤º */
            white-space: nowrap;
            width: 100%;
            overflow: hidden; /* é˜²æ­¢æç«¯æƒ…å†µæº¢å‡º */
            text-overflow: clip;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ä¸‹éƒ¨ï¼šæŒ‰é’®åŒº --- */
        .controls {
            flex-shrink: 0; /* é˜²æ­¢æŒ‰é’®è¢«å‹æ‰ */
            display: flex;
            gap: 15px;
            height: auto;
            padding: 10px 0;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn {
            /* æŒ‰é’®å°ºå¯¸ä¹Ÿç¨å¾®æ”¹å°ä¸€ç‚¹é€‚é…æ‰‹æœº */
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 30%;
            border: none;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 5px 0 var(--btn-shadow);
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn svg { width: 50%; height: 50%; fill: currentColor; pointer-events: none; }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 var(--btn-shadow); }
        .btn.hidden { display: none; }
        .btn-text-mode { font-size: 1.5rem; color: var(--primary-color); font-weight: bold; }

    </style>

<body data-theme="spring">

    <div class="wood-layer"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- ä¸Šéƒ¨ï¼šæ°´å¹³ä»ª -->
        <div class="level-wrapper">
            <canvas id="level-canvas"></canvas>
        </div>

        <!-- é’ˆå¯¹æ¨ªå±å¸ƒå±€çš„å³ä¾§å®¹å™¨ï¼ˆCSSè§¦å‘æ—¶ç”Ÿæ•ˆï¼‰ -->
        <div class="right-panel">
            <!-- ä¸­éƒ¨ï¼šè®¡æ—¶å™¨ -->
            <div class="timer-display" id="timer">
                00 : 00 : 00
            </div>

            <!-- ä¸‹éƒ¨ï¼šæŒ‰é’® -->
            <div class="controls">
                <button class="btn" id="btn-play"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                <button class="btn hidden" id="btn-pause"><svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
                <button class="btn hidden" id="btn-restart"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 5.52 4.48 10 10 10s10-4.48 10-10S19.52 5 12 5z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        // å¸¸é‡ä¸çŠ¶æ€
        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3; 
        const MAX_TILT = 20;

        // å…ƒç´ è·å–
        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        // å˜é‡
        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Emoji ç¼“å­˜
        let cachedEmojis = { h: null, m: null, s: null };
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        // [ä¼˜åŒ–æ ‡è®°] è§£å†³ Canvas åœ¨é«˜æ¸…å±æ¨¡ç³Šçš„é—®é¢˜
        function setupCanvas(canvas) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            // è®¾ç½®å®é™…æ¸²æŸ“åƒç´ 
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            // å½’ä¸€åŒ–åæ ‡ç³»
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            return { width: rect.width, height: rect.height };
        }

        function init() {
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);
            window.addEventListener('keydown', handleKeydown);
            
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            requestAnimationFrame(renderLoop);
            initOrientation();

            // [æ ¸å¿ƒä¿®æ”¹] åˆå§‹åŒ–æ—¶ç«‹å³æ‰§è¡Œä¸€æ¬¡ Emoji æ›¿æ¢ï¼Œé˜²æ­¢æ˜¾ç¤º 00:00:00
            updateTimerDisplay();
        }

        // --- é€»è¾‘æ§åˆ¶ ---
        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try { await DeviceOrientationEvent.requestPermission(); } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause(); 
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            // é‡ç½® Emoji ç¼“å­˜ï¼Œè®©å®ƒä¸‹æ¬¡é‡æ–°éšæœº
            cachedEmojis = { h: null, m: null, s: null }; 
            updateTimerDisplay();
            isParticleFrozen = false;
            isParticleGenerating = false;
            particles = []; // æ¸…ç©ºç²’å­
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        // --- æ¸²æŸ“é€»è¾‘ ---
        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        function drawLevel() {
            // è·å– CSS å¸ƒå±€åçš„å®é™…å°ºå¯¸
            const rect = levelCanvas.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = Math.min(w, h) / 2 - 4; // åŠ¨æ€åŠå¾„
            const maxOffset = radius * 0.7; 

            // æ¸…é™¤ç”»å¸ƒ (æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨ resetTransform æ¸…é™¤æ˜¯å› ä¸º setupCanvas åšäº† scale)
            lCtx.save();
            lCtx.setTransform(1, 0, 0, 1, 0, 0);
            lCtx.clearRect(0, 0, levelCanvas.width, levelCanvas.height);
            lCtx.restore();

            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // ç»˜åˆ¶
            lCtx.lineWidth = 6;
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            if (!isLevel) {
                // ç»˜åˆ¶åå­—
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy); lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20); lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();
                
                // è¯¯å·®åœˆ
                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.1, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.08, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        function drawParticles() {
            const rect = particleCanvas.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;
            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            pCtx.save();
            pCtx.setTransform(1, 0, 0, 1, 0, 0);
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            pCtx.restore();

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.1) {
                    const sizeBase = Math.random();
                    // [è°ƒè¯•æ ‡è®°] ç²’å­å°ºå¯¸è°ƒæ•´åŒº
                    // ç²’å­åŸºå‡†å°ºå¯¸ = å±å¹•å®½åº¦çš„ 1% ~ 2%ï¼Œé˜²æ­¢åœ¨å¤§å±å’Œå°å±å·®å¼‚è¿‡å¤§
                    const baseScale = w * 0.015; 
                    let sizeMultiplier = 1;
                    if (sizeBase < 0.25) sizeMultiplier = 0.6;
                    else if (sizeBase < 0.75) sizeMultiplier = 1.2;
                    else sizeMultiplier = 0.6;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: baseScale * sizeMultiplier, 
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 2;
                }
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1); i--; continue;
                }
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            
            // ç¡®ä¿å°ºå¯¸ä¸å°äº1åƒç´ 
            size = Math.max(size, 2); 

            switch(theme) {
                case 'spring': 
                    ctx.beginPath(); ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2); ctx.fill(); break;
                case 'summer': 
                    ctx.lineWidth = size/5; ctx.beginPath(); ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.stroke(); 
                    ctx.beginPath(); ctx.arc(size/6, -size/6, size/10, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.6)'; ctx.fill(); break;
                case 'autumn': 
                    ctx.beginPath(); ctx.moveTo(0, -size); ctx.lineTo(size/1.5, 0); ctx.lineTo(0, size); ctx.lineTo(-size/1.5, 0); ctx.fill(); break;
                case 'winter': 
                    ctx.fillStyle='#FFF'; ctx.shadowBlur=5; ctx.shadowColor='#FFF'; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur=0; break;
                case 'dark': 
                    ctx.fillStyle='#F4D35E'; ctx.shadowBlur=10; ctx.shadowColor='#F4D35E'; ctx.globalAlpha=0.8; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1; ctx.shadowBlur=0; break;
            }
        }

        // --- è®¡æ—¶å™¨æ ¼å¼åŒ– ---
        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            timerEl.textContent = `${formatUnit(h, 'h')} : ${formatUnit(m, 'm')} : ${formatUnit(s, 's')}`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        // --- ä¼ æ„Ÿå™¨ ---
        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobile) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma)); 
                    tiltY = Math.max(-MAX_TILT, Math.min(MAX_TILT, beta));
                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobile) return;
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const scale = MAX_TILT / 150; 
                    tiltX = (e.clientX - centerX) * scale;
                    tiltY = (e.clientY - centerY) * scale;
                });
            }
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                themeIndex = (themeIndex + 1) % THEMES.length;
                document.body.setAttribute('data-theme', THEMES[themeIndex]);
            }
        }

        function resizeCanvases() {
            setupCanvas(particleCanvas);
            // æ°´å¹³ä»ª Canvas æ¯æ¬¡ resize é‡æ–° setup ä»¥é€‚åº” flex å˜åŒ–
            setupCanvas(levelCanvas);
        }

        init();
    </script>
