    <style>

        /* 
           === æ ¸å¿ƒå¸ƒå±€å®¹å™¨ === 
           é€»è¾‘ï¼šä½¿ç”¨ç›¸å¯¹å•ä½ em è¿›è¡Œå†…éƒ¨å¸ƒå±€ï¼Œ
           é€šè¿‡æ”¹å˜ font-size æ¥æ§åˆ¶æ•´ä½“ç¼©æ”¾ã€‚
        */
        .container {
            position: relative;
            z-index: 10;
            background-color: var(--container-bg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

            /* 
               åŸºå‡†å°ºå¯¸æ§åˆ¶ï¼š
               å–è§†å£å®½é«˜çš„è¾ƒå°å€¼ (vmin) ä½œä¸ºåŸºå‡†ã€‚
               é™¤ä»¥ä¸€ä¸ªç³»æ•° (æ¯”å¦‚24)ï¼Œæ„å‘³ç€è§†å£çŸ­è¾¹å¤§çº¦èƒ½å®¹çº³ 24 ä¸ªå•ä½å­—å·ã€‚
               è¿™æ ·æ— è®ºå±å¹•å¤šå¤§ï¼ŒUI æ¯”ä¾‹å§‹ç»ˆä¿æŒä¸€è‡´ã€‚
            */
            font-size: calc(min(100vw, 100vh) / 24); 

            /* å®¹å™¨æœ€å¤§ä¸è¶…è¿‡ 90% çš„è§†å£ */

            border-radius: 2.5em; /* ç›¸å¯¹åœ†è§’ */
            padding: 2em;
            
            display: flex;

        /* 
           === å¸ƒå±€åˆ‡æ¢é€»è¾‘ ===

        */
        @media (max-aspect-ratio: 1/1) {
            .container {

            }
            .info-section {
                flex: 0 0 auto;
                width: 100%;
                margin-bottom: 2em;
            }
            #level-canvas {
                /* ç«–å±æ—¶ï¼Œæ°´å¹³ä»ªå¤§å°ç”±å®½åº¦å†³å®šï¼Œä½†é™åˆ¶æœ€å¤§é«˜åº¦ */
                width: 16em; 
                height: 16em;
            }
        }

        /* 
           è§†å£å®½é«˜æ¯” > 1 (æ¨ªå±) -> æ¨ªå‘æ’åˆ— 
        */
        @media (min-aspect-ratio: 1.01/1) {
            .container {
                flex-direction: row;
                /* æ¨ªå±æ—¶ç¨å¾®è°ƒæ•´å®¹å™¨å®½é«˜é™åˆ¶ï¼Œé˜²æ­¢å¤ªæ‰ */
                height: 85vh; 
                width: 85vw;
                max-width: 1200px; /* ç”µè„‘ä¸Šé™åˆ¶æœ€å¤§å®½åº¦ */
            }
            .level-section {
                flex: 1;
                height: 100%;
                display: flex;
                justify-content: flex-end; /* é å³ï¼Œæ¥è¿‘ä¸­é—´ */

            }
            .info-section {
                flex: 1;

                display: flex;

        }

        /* === ç»„ä»¶æ ·å¼ (å…¨éƒ¨ä½¿ç”¨ em) === */
        
        .level-section {
            /* å¸ƒå±€è¾…åŠ© */
        }
        
        #level-canvas {

            /* å°ºå¯¸åœ¨ media query ä¸­å®šä¹‰ï¼Œä¿è¯æ¯”ä¾‹ */

        }

        .btn svg { width: 50%; height: 50%; fill: currentColor; pointer-events: none; }
        .btn:active { transform: translateY(0.2em); box-shadow: 0 0 0 var(--btn-shadow); }
        .btn.hidden { display: none; }

    <div class="container">
        
        <!-- å·¦ä¾§/ä¸Šéƒ¨ï¼šæ°´å¹³ä»ªåŒºåŸŸ -->
        <div class="level-section">
            <canvas id="level-canvas"></canvas>
        </div>

    <script>
        // å¸¸é‡ä¸çŠ¶æ€
        const STATE = { IDLE: 'IDLE', COUNTDOWN: 'COUNTDOWN', RUNNING: 'RUNNING', PAUSED: 'PAUSED' };
        const THEMES = ['spring', 'summer', 'autumn', 'winter', 'dark'];
        const EMOJIS = ['ğŸ˜º','ğŸ˜¸','ğŸ˜¹','ğŸ˜»','ğŸ˜¼','ğŸ˜½','ğŸ˜¾','ğŸ˜¿','ğŸ™€'];
        const TOLERANCE = 3; 
        const MAX_TILT = 20;

        // å…ƒç´ 
        const timerEl = document.getElementById('timer');
        const btnPlay = document.getElementById('btn-play');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const levelCanvas = document.getElementById('level-canvas');
        const particleCanvas = document.getElementById('particle-canvas');
        const lCtx = levelCanvas.getContext('2d');
        const pCtx = particleCanvas.getContext('2d');

        // å˜é‡
        let currentState = STATE.IDLE;
        let themeIndex = 0;
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let countdownValue = 5;
        let countdownInterval = null;
        let tiltX = 0, tiltY = 0;
        let isLevel = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Emoji ç¼“å­˜
        let cachedEmojis = { h: null, m: null, s: null };
        let particles = [];
        let isParticleGenerating = false;
        let isParticleFrozen = false;

        // Canvas é«˜æ¸…é€‚é…
        function setupCanvas(canvas) {
            const dpr = window.devicePixelRatio || 1;
            // è·å– CSS è®¡ç®—åçš„ç²¾ç¡®åƒç´ å°ºå¯¸
            const rect = canvas.getBoundingClientRect();
            
            // é˜²æ­¢å®½é«˜ä¸º0å¯¼è‡´çš„æŠ¥é”™
            if(rect.width === 0 || rect.height === 0) return { width: 0, height: 0 };

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            const ctx = canvas.getContext('2d');
            // é‡ç½® transform ä»¥é˜²å åŠ 
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            
            return { width: rect.width, height: rect.height };
        }

        function init() {
            // åˆå§‹åŒ–å°ºå¯¸
            resizeCanvases();
            window.addEventListener('resize', () => {
                resizeCanvases();
                // çª—å£å¤§å°å‰§çƒˆå˜åŒ–æ—¶ï¼Œç²’å­å¯èƒ½ä¹Ÿéœ€è¦é‡ç»˜æˆ–è°ƒæ•´ï¼Œè¿™é‡Œä¿æŒç®€å•ç»§ç»­è¿è¡Œ
            });
            window.addEventListener('keydown', handleKeydown);
            
            btnPlay.addEventListener('click', handlePlayClick);
            btnPause.addEventListener('click', handlePause);
            btnRestart.addEventListener('click', handleRestart);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && currentState === STATE.RUNNING) handlePause();
            });

            requestAnimationFrame(renderLoop);
            initOrientation();
            updateTimerDisplay(); // åˆå§‹æ˜¾ç¤º emoji
        }

        // --- é€»è¾‘æ§åˆ¶ ---
        async function handlePlayClick() {
            if (currentState === STATE.IDLE || currentState === STATE.PAUSED) {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try { await DeviceOrientationEvent.requestPermission(); } catch (e) { console.error(e); }
                }
                startCountdown();
            }
        }

        function startCountdown() {
            currentState = STATE.COUNTDOWN;
            countdownValue = 5;
            btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
            btnPlay.classList.remove('hidden');
            btnPause.classList.add('hidden');
            btnRestart.classList.add('hidden');
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue > 0) {
                    btnPlay.innerHTML = `<span class="btn-text-mode">${countdownValue}</span>`;
                } else {
                    clearInterval(countdownInterval);
                    checkStartConditions();
                }
            }, 1000);
        }

        function checkStartConditions() {
            if (isLevel) startTimer();
            else handlePause(); 
        }

        function startTimer() {
            currentState = STATE.RUNNING;
            startTime = Date.now() - elapsedTime;
            btnPlay.classList.add('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.remove('hidden');
            isParticleGenerating = true;
            isParticleFrozen = false;
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimerDisplay();
                if (!isLevel) handlePause();
            }, 100);
        }

        function handlePause() {
            if (currentState === STATE.RUNNING || currentState === STATE.COUNTDOWN) {
                currentState = STATE.PAUSED;
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                btnPlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                btnPlay.classList.remove('hidden');
                btnRestart.classList.remove('hidden');
                btnPause.classList.add('hidden');
                isParticleGenerating = false;
                isParticleFrozen = true;
            }
        }

        function handleRestart() {
            handlePause();
            currentState = STATE.IDLE;
            elapsedTime = 0;
            cachedEmojis = { h: null, m: null, s: null }; 
            updateTimerDisplay();
            isParticleFrozen = false;
            isParticleGenerating = false;
            particles = []; 
            btnPlay.classList.remove('hidden');
            btnRestart.classList.add('hidden');
            btnPause.classList.add('hidden');
        }

        // --- æ¸²æŸ“é€»è¾‘ ---
        function renderLoop() {
            drawLevel();
            drawParticles();
            requestAnimationFrame(renderLoop);
        }

        function drawLevel() {
            // è·å–å½“å‰ CSS å¸ƒå±€ä¸‹çš„å®é™…é€»è¾‘å®½é«˜
            // æ³¨æ„ï¼šresizeCanvases ä¼šæ›´æ–° canvas çš„ width/height å±æ€§ï¼Œ
            // ä½†æˆ‘ä»¬éœ€è¦çš„æ˜¯é€»è¾‘åƒç´ å¤§å°æ¥è®¡ç®—ç»˜å›¾åæ ‡
            const rect = levelCanvas.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;
            
            // æ¸…ç©ºï¼ˆå› ä¸º setupCanvas åšäº† scaleï¼Œæ‰€ä»¥ clearRect ç”¨é€»è¾‘åæ ‡ï¼‰
            lCtx.clearRect(0, 0, w, h);

            const cx = w / 2;
            const cy = h / 2;
            const radius = Math.min(w, h) / 2 - 4; 
            const maxOffset = radius * 0.7; 

            let dx = (tiltX / MAX_TILT) * maxOffset;
            let dy = (tiltY / MAX_TILT) * maxOffset;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxOffset) {
                const angle = Math.atan2(dy, dx);
                dx = Math.cos(angle) * maxOffset;
                dy = Math.sin(angle) * maxOffset;
            }

            const degDiff = Math.sqrt(tiltX*tiltX + tiltY*tiltY);
            isLevel = degDiff <= TOLERANCE;

            const gray = '#E0E0E0';
            const red = '#FF6B6B';
            const green = getComputedStyle(document.body).getPropertyValue('--accent-green').trim() || '#95D5B2';
            const mainColor = isLevel ? green : gray;

            // ç»˜åˆ¶
            lCtx.lineWidth = 6;
            lCtx.lineCap = 'round';
            lCtx.strokeStyle = mainColor;
            lCtx.beginPath();
            lCtx.arc(cx, cy, radius, 0, Math.PI * 2);
            lCtx.stroke();

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = mainColor + '66';
                lCtx.beginPath();
                lCtx.arc(cx, cy, radius - 8, 0, Math.PI * 2);
                lCtx.stroke();
            }

            if (!isLevel) {
                lCtx.lineWidth = 2;
                lCtx.strokeStyle = '#f0f0f0';
                lCtx.beginPath();
                lCtx.moveTo(cx - radius + 20, cy); lCtx.lineTo(cx + radius - 20, cy);
                lCtx.moveTo(cx, cy - radius + 20); lCtx.lineTo(cx, cy + radius - 20);
                lCtx.stroke();
                
                const toleranceRadius = (TOLERANCE / MAX_TILT) * maxOffset;
                lCtx.beginPath();
                lCtx.setLineDash([5, 5]);
                lCtx.strokeStyle = red;
                lCtx.lineWidth = 2;
                lCtx.arc(cx, cy, toleranceRadius, 0, Math.PI * 2);
                lCtx.stroke();
                lCtx.setLineDash([]);
            }

            const bubbleX = cx + dx;
            const bubbleY = cy + dy;

            if (isLevel) {
                lCtx.lineWidth = 4;
                lCtx.strokeStyle = green;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.1, 0, Math.PI * 2);
                lCtx.stroke();
            } else {
                lCtx.fillStyle = red;
                lCtx.beginPath();
                lCtx.arc(bubbleX, bubbleY, radius * 0.08, 0, Math.PI * 2);
                lCtx.fill();
            }
        }

        function drawParticles() {
            // ç²’å­ç”»å¸ƒæ˜¯å…¨å±çš„
            const w = particleCanvas.width / (window.devicePixelRatio || 1);
            const h = particleCanvas.height / (window.devicePixelRatio || 1);
            
            // æ¸…ç©ºå…¨å±
            pCtx.clearRect(0, 0, w, h);

            const theme = document.body.getAttribute('data-theme');
            const isDark = theme === 'dark';

            if (isParticleGenerating && !isParticleFrozen) {
                if (Math.random() < 0.15) { // ç¨å¾®å¢åŠ ç”Ÿæˆç‡
                    const sizeBase = Math.random();
                    // ç²’å­åŸºå‡†å°ºå¯¸ä¹ŸåŸºäºè§†å£
                    const viewportMin = Math.min(window.innerWidth, window.innerHeight);
                    const baseScale = viewportMin * 0.02; // 2% çš„è§†å£å¤§å°
                    
                    let sizeMultiplier = 1;
                    if (sizeBase < 0.25) sizeMultiplier = 0.6;
                    else if (sizeBase < 0.75) sizeMultiplier = 1.0;
                    else sizeMultiplier = 1.4;

                    particles.push({
                        x: Math.random() * w,
                        y: isDark ? h + 20 : -20,
                        vx: (Math.random() - 0.5) * 1.5,
                        vy: isDark ? -(Math.random() * 2 + 1) : (Math.random() * 2 + 1),
                        size: baseScale * sizeMultiplier, 
                        rotation: Math.random() * 360,
                        type: theme
                    });
                }
            }

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                if (!isParticleFrozen) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += 1.5;
                }
                if ((!isDark && p.y > h + 50) || (isDark && p.y < -50)) {
                    particles.splice(i, 1); i--; continue;
                }
                
                // ç»˜åˆ¶
                pCtx.save();
                pCtx.translate(p.x, p.y);
                pCtx.rotate(p.rotation * Math.PI / 180);
                drawThemeShape(pCtx, p.type, p.size);
                pCtx.restore();
            }
        }

        function drawThemeShape(ctx, theme, size) {
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color');
            ctx.strokeStyle = ctx.fillStyle;
            size = Math.max(size, 4); // æœ€å°å°ºå¯¸é™åˆ¶

            switch(theme) {
                case 'spring': 
                    ctx.beginPath(); ctx.ellipse(0, 0, size/2, size, 0, 0, Math.PI*2); ctx.fill(); break;
                case 'summer': 
                    ctx.lineWidth = size/6; ctx.beginPath(); ctx.arc(0, 0, size/2, 0, Math.PI*2); ctx.stroke(); 
                    ctx.beginPath(); ctx.arc(size/5, -size/5, size/8, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.6)'; ctx.fill(); break;
                case 'autumn': 
                    ctx.beginPath(); ctx.moveTo(0, -size); ctx.lineTo(size/1.5, 0); ctx.lineTo(0, size); ctx.lineTo(-size/1.5, 0); ctx.fill(); break;
                case 'winter': 
                    ctx.fillStyle='#FFF'; ctx.shadowBlur=4; ctx.shadowColor='#FFF'; ctx.beginPath(); ctx.arc(0, 0, size/2.5, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur=0; break;
                case 'dark': 
                    ctx.fillStyle='#F4D35E'; ctx.shadowBlur=8; ctx.shadowColor='#F4D35E'; ctx.globalAlpha=0.9; ctx.beginPath(); ctx.arc(0, 0, size/3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1; ctx.shadowBlur=0; break;
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            timerEl.textContent = `${formatUnit(h, 'h')} : ${formatUnit(m, 'm')} : ${formatUnit(s, 's')}`;
        }

        function formatUnit(val, unitType) {
            if (val !== 0) {
                cachedEmojis[unitType] = null;
                return val.toString().padStart(2, '0');
            } else {
                if (!cachedEmojis[unitType]) {
                    const e1 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    const e2 = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                    cachedEmojis[unitType] = e1 + e2;
                }
                return cachedEmojis[unitType];
            }
        }

        function initOrientation() {
            if (window.DeviceOrientationEvent && isMobile) {
                window.addEventListener('deviceorientation', (event) => {
                    let beta = event.beta || 0;
                    let gamma = event.gamma || 0;
                    tiltX = Math.max(-MAX_TILT, Math.min(MAX_TILT, gamma)); 
                    tiltY = Math.max(-MAX_TILT, Math.min(MAX_TILT, beta));
                });
            } else {
                document.addEventListener('mousemove', (e) => {
                    if (isMobile) return;
                    // éœ€è¦é‡æ–°è®¡ç®—ä¸­å¿ƒç‚¹ï¼Œå› ä¸ºå¸ƒå±€å¯èƒ½å˜åŒ–
                    const rect = levelCanvas.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const scale = MAX_TILT / 150; 
                    tiltX = (e.clientX - centerX) * scale;
                    tiltY = (e.clientY - centerY) * scale;
                });
            }
        }

        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                themeIndex = (themeIndex + 1) % THEMES.length;
                document.body.setAttribute('data-theme', THEMES[themeIndex]);
            }
        }

        function resizeCanvases() {
            setupCanvas(particleCanvas);
            setupCanvas(levelCanvas);
        }

        init();
    </script>
